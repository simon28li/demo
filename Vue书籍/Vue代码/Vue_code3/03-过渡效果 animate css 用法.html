<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>3</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: red;
            transition: all 1s;
        }
    </style>
    <link rel="stylesheet" href="animate.css"/>
</head>

<body>
<div id="app">
    <input type="checkbox" v-model="flag"/>
    <!--
        enter-active-class 设置元素进入（显示）时添加的类名
        leave-active-class 设置元素隐藏时添加的类名
    -->
    <transition enter-active-class="animated bounceInDown" leave-active-class="animated jello">
        <div class="box" v-show="flag"></div>
    </transition>

</div>

<script type="text/javascript" src="vue.js"></script>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: true
        }
    });
</script>

</body>
</html>
