<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box,.box1{
				width: 100px;
				height: 100px;
				background: red;
			}
			.box1{
				background: green;
				}
		</style>
	</head>
	<body>
		<div id="app">
			<!--
				v-if 控制元素的显示和隐藏，通过DOM操作控制的
				v-if
				v-else  如果if不执行，则执行else分支
				如果切换的视图模版中的元素相同，默认将元素进行复用,不会重头渲染
				如果不希望元素进行复用，需要给不希望复用的元素添加key属性，指定不同的值
			-->			
			<input type="checkbox" v-model='flag'/>
			<br />
			<!--Vue中自定义标签，该标签不会渲染到真实的DOM中-->
			<template v-if='flag'>
				<label>用户名</label>
				<input type="text" key="user"/>
			</template>
			<template v-else>
				<label>邮箱</label>
				<input type="text" key="email"/>
			</template>
			<!--
				上面模版中，input不会被复用，因为指定了不同key属性，但是label仍然会被高效复用
			-->
		</div>
		<script type="text/javascript" src="vue.js" ></script>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					flag:true
				}
			});
			
		</script>
	</body>
</html>
