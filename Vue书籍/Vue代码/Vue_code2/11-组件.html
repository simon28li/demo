<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				background: red;
			}
			.div{
				background: green;
			}
			#box0{
				width: 100px;
				height: 100px;
			}
			#box1{
				width:50px;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<my-component my-class="box" v-bind:my-id='ids[0]'></my-component>
			<my-component my-class="div" v-bind:my-id="ids[1]"></my-component>
		</div>
		<script type="text/javascript" src="vue.js" ></script>
		<script>
			//注册组件
			Vue.component('my-component',{
				template:'<div :id="myId"><h3 v-bind:class="myClass">标题</h3></div>',
				//父组件要将数据传递给子组件时，通过props属性
				props:['myClass','myId']
			})
			
			var vm=new Vue({
				el:'#app',
				data:{
					ids:['box0','box1']
				}
				
			})
		</script>
	</body>
</html>
