<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>分支结构 switch</title>
</head>
<body>
<script>
   var x = prompt('请输入数字');  /* x会是字符串类型 */
    switch (Number(x)) {
        case 0:
            alert('你输入的是0');
            break;
        case 1:
            alert('你输入的是1');
            break;
        case 2:
            alert('你输入的是2');
            break;
        default:
            alert('都不是');
    }


</script>
</body>
</html>
