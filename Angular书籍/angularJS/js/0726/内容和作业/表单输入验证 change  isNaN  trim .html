 function check() {
        var x = document.getElementsByTagName('input');/* trim 可以忽略空格 */
        var y=x[0].value.trim();/* 不管输入多少空格  结果都是0 */
        if (y == '') {
            alert('请输入类容');
        } else if (isNaN(y)) {  /* isNaN(x) 判断x是否是数字  */
            alert('请输入数字');
        } else if (y.length != 11) {
            alert('请输入11位手机号码');
        }
