<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p></p>
<p></p>
    <script>
       var x=prompt('请输入金额');
       var y=null;
       var s='';
       var p1=document.getElementsByTagName('p')[0];
       var p2=document.getElementsByTagName('p')[1];
       for(var i=0;i< x.length;i++){
           if(x[i]==0){
               y='零';
           }else if(x[i]==1){
               y='壹';
           }else if(x[i]==2){
               y='贰';
           }else if(x[i]==3){
               y='叁';
           }else if(x[i]==4){
               y='肆';
           }else if(x[i]==5){
               y='伍';
           }else if(x[i]==6){
               y='陆';
           }else if(x[i]==7){
               y='柒';
           }else if(x[i]==8){
               y='捌';
           }else {
               y='玖';
           }
            s+=y;
       }
      p1.innerHTML= x;
      p2.innerHTML= s;

    </script>
</body>
</html>
