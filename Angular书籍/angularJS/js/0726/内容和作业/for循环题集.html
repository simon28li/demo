<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
document.write('题目1------------------------------');

        for(var i=0;i<=1000;i++){
           if(i%3==0){
               document.write(i+' ')
           }
        }

document.write('<br><br><br>');
document.write('题目2------------------------------');
        for(var i=0;i<=1000;i++){
           if(i%2==0&&i%5==0){
               document.write(i+' ')
           }
        }

document.write('<br><br><br>');
document.write('题目3------------------------------');
        for(var i=1000;i<=1100;i++){
           if(i%3==2&&i%5==4&&i%7==6){
               document.write(i+' ')
           }
        }



    </script>

</body>
