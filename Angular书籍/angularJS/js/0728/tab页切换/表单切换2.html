<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div{
            width: 233px;
        }
        div img{
            display: block;
            float: left;
        }
    </style>
</head>
<body>
<div>
    <!--方法二 调用两个函数-->
    <img src="left2.jpg"  id="left2"  onclick="muFunction()">
    <img src="left1.jpg" id="left1"  style="display: none">
    <img src="right2.jpg" id="right2">
    <img src="right1.jpg"  id="right1" style="display: none" onclick="myFunction2()">
    <img src="end1.jpg"  id="end1" style="display:none;">
    <img src="end2.jpg" id="end2">
</div>
<script>
    function  muFunction(){
            document.getElementById("left2").style.display="none";
            document.getElementById("right2").style.display="none";
            document.getElementById("end2").style.display="none";
            document.getElementById("left1").style.display="block";
            document.getElementById("right1").style.display="block";
            document.getElementById("end1").style.display="block";
        }
    function myFunction2(){
            document.getElementById("left1").style.display="none";
            document.getElementById("right1").style.display="none";
            document.getElementById("end1").style.display="none";
            document.getElementById("left2").style.display="block";
            document.getElementById("right2").style.display="block";
            document.getElementById("end2").style.display="block";
        }
</script>
</body>
</html>
