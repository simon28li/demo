<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{
            display: block;
            height: 30px;
            border: 1px solid gainsboro;
        }
    </style>
</head>
<body>
   <p></p>
   <div>
       <p id="p">
           ppppp
           <a id="a">aaaaaaaaaa1111</a>
           <a >aaaaaaaaaa22222</a>
           <a >aaaaaaaaaa333333<span>span</span></a>
       </p>
   </div>
    <script>
        /*parentNode跟parentElement除了前者是w3c标准，后者只ie支持，其他的区别就不是那么明显了。

         当父节点的nodeType不是1，即不是element节点的话，它的parentElement就会是null。
         这就明白了名字中“Element”的含义了。
         参考资料： http://www.blueidea.com/common/shoutbox/redir.asp?5=i&id=10778
         */
        var a=document.getElementById('a');
        var p=document.getElementById('p');
        var s='ssssss';
         console.log(a.parentNode);  /*  效果一样 都会去到文本节点 且只取到第一代父元素*/
        console.log(a.parentElement);  /*  效果一样 都会去到文本节点 且只取到第一代父元素*/
        console.log(p.children);  /*[a#a, a, a, a: a#a]*/
        console.log(p.childNodes);    /*[text, a#a, text, a, text, a, text]*/
       console.log(p.childNodes[0]);
       console.log(p.childNodes[1]);
       console.log(p.childElementCount); /*3*/
       console.log(p.lastElementChild); /*最后一个*/

        for(var i=0;i<10;i++ ,i++){
           var p1= document.getElementsByTagName('p')[0];
            p1.innerHTML+=i+'';
        }
    </script>
</body>
</html>
