<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<p class="p1" id="id">11111111111</p>
<p class="p1">22222222222</p>
<p>33333333333</p>
<a>aaaaaaaaaa</a>
<h1>h1h1h1h1h1</h1>
<script>
    var x1 = document.getElementsByTagName('p')[0];
    /*标签节点*/
    console.log(x1);
    var x2 = document.getElementsByClassName('p1')[0];
    /*属性节点*/
    console.log(x2);
    var x3 = document.getElementById('id');
    /*属性节点*/
    console.log(x3);

    /*document.querySelector() 括号中如果是标签 则只取到第一个；如果是选择器也是取到第一个    */
    var x4 = document.querySelector('.p1');
    console.log('------------------------------------');
    /* 只取到一个 */
    console.log(x4);
    /* 只取到一个 */
    var x5 = document.querySelectorAll('p');
    console.log(x5);
    console.log(x5[1]);

    var x6 = document.querySelectorAll('.p1,a,h1');
    /*  对于多个选择器，使用逗号隔开，选择器要按照html文档中的顺序。*/
    console.log(x6);
    console.log(x6[1]);
    console.log(x6[2]);
    console.log(x6[3]);

</script>

</body>
</html>
