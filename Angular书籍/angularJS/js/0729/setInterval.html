<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>时间：0</p>
<input type="button" value="按钮" onclick="a()">
<script>
    function a(){
        var y = new Date();
        var y1= y.getSeconds();
        console.log(y1);
       document.getElementsByTagName('p')[0].innerHTML='时间：'+y1;
    }

    var x=setInterval('a()',1000);
    document.getElementsByTagName('input')[0].onclick= function () {
        clearInterval(x)
    }


</script>
</body>
</html>
