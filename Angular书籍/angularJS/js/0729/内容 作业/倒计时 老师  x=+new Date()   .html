<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p></p>
   <script>
       /* 时间戳 */
       function a(){

           var x=+new Date() ;  /* x是1070年1月1日到现在的毫秒数 */
          /* var s=new Date();
           var s1=s.getTime();     /!* s1==x *!/
           console.log(s1==x);*/

           var y=+new Date('2016-08-09 12:00:00'); /* y是1070年8月2日到现在的毫秒数 */
           var z=y-x;
           var day=parseInt(z/1000/60/60/24);  /*天*/
           var hour=parseInt(z/1000/60/60%24);  /*小时*/
           var fen=parseInt(z/1000/60%60);  /*分*/
           var miao=parseInt(z/1000%60);  /*秒*/

         if(z<0){
             document.getElementsByTagName('p')[0].innerHTML='已经过了';
         }else{
             document.getElementsByTagName('p')[0].innerHTML=day+'天'+hour+'小时'+fen+'分'+miao+'秒';
         }
       }
       a();

      setInterval('a()',1000);

   </script>
</body>
</html>
