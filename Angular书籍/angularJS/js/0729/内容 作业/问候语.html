<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问候语</title>
</head>
<body>
<script>
    var d=new Date();     /* 记住时间参数格式 */
    var y= d.getFullYear();
    var month= d.getMonth()+1;
    var da= d.getDate();
    var h= d.getHours();
    //     var h= d.getUTCHours();   /*什么时间*/
    var m= d.getMinutes();
    var s= d.getSeconds();

    var sr1='';
    if(h<12&&h>=8){
        sr1='早上好！欢迎登陆系统'
    }else if(h>=12&&h<14){
        sr1='中午好！该休息了'
    }else if(h>=14&&h<18){
        sr1='下午好！欢迎登陆系统'
    }else if(h>=19&&h<24){
        sr1='晚上好！黄维西'
    }
    var sr2=y+'年'+month+'月'+da+'日'+h+'时'+m+'分'+s+'秒';
    var p1=document.createElement('p');
    var p2=document.createElement('p');
    p1.innerText='现在时间是：'+sr1;
    p2.innerText='现在时间是：'+sr2;
    document.getElementsByTagName('body')[0].appendChild(p1);
    document.getElementsByTagName('body')[0].appendChild(p2);
</script>
</body>
</html>
