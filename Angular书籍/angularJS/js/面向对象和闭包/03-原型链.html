<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>原型链</title>
	</head>
	<body>
		<script>
			function CreateDog(name,color){
				this.name = name;
				this.color = color;
			}
			//dog  实例化的一个对象   ，对于这个对象来说有一个属性__proto__ ,用于指向创建他的函数对象的原型对象 
			var dog = new CreateDog('泰迪','白色');
			console.log(typeof CreateDog.prototype);
			console.log(typeof dog.__proto__);
			
			console.log(CreateDog.prototype);
			console.log(dog.__proto__);
			//js 在创建对象的时候（不论是普通的对象还是函数对象），都有属性__proto__ ,用于指向创建他的函数对象的原型对象 
			console.log(dog.__proto__ === CreateDog.prototype);
			console.log( CreateDog.prototype.__proto__ === Object.prototype);
			console.log(Object.prototype.__proto__ === null);
			//道家思想   ，万物皆空
			//原型链的形成  必须要有__proto__ 来对我们的对象进行连接，才形成了原型链，
			
		</script>
		
	</body>
</html>
