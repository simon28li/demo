<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*继承:让子类能够具有父类已经定义好的属性或行为*/
			
			function Person(name,age){
				this.name=name;
				this.age=age;
			}
			Person.prototype.eat=function(){
				console.log('eat....');
			}
			Person.prototype.show=function(){
				console.log(this.name+'/'+this.age);
			}
			
			//学生类，具有name,age,stuNo
			//    并且也具有show(具有新的功能),eat,study方法
			function Student(name,age,stuNo){
				this.stuNo=stuNo;
				Person.call(this,name,age);			
			}
			//创建一个新的对象，让这个新的对象的原型的_proto_指向Person的原型对象
			Student.prototype=Object.create(Person.prototype);
			
			//规范prototype的组成
			Student.prototype.constructor=Student;
			
			Student.prototype.study=function(){
				console.log('study...');
			}
			
			Student.prototype.show=function(){
				console.log(666666);				
			}
			var stu1=new Student();
			stu1.eat();
			stu1.show();
			
			var p=new Person('zs',20);
			p.show();
			
			
			//模拟Object.create方法的功能
			//创建一个新的对象，让这个新的对象的原型的_proto_指向Person的原型对象
			Object.create=function(proto){
				function F(){}
				var f=new F();				
				F.prototype=proto;
				return f;
			}
			
		</script>
	</body>
</html>
