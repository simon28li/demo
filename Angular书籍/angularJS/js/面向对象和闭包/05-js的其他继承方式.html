<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>继承2</title>
	</head>
	<body>
		<script>
		/*继承有什么好处：
		 公共的方法和属性 我都写在父类里，继承后可以直接使用
		 继承：可以继承父类的方法和属性，取其精华之后，还可以去其糟粕
		 * */
		
		/*父类的构造函数*/
			function Person(name,age,love){
				this.name = name;
				this.age = age;
				this.love = love;
				this.say = function(){
					console.log("姓名："+this.name);
				}
			}
			/*子类的构造函数   call来完成*/
			function student(name,age){
				//使用call来完成继承
				Person.call(this,name,age);
				//复写 (重写)父类的方法，再调用的时候，会执行子类的方法的内容
				this.say = function(){
					console.log("姓名："+this.name+"是一位学生");
				}
			}
			/*子类的构造函数   apply来完成*/
			function teacher(name,love){
				//使用apply来完成继承
				Person.apply(this,[name,love]);
				
				this.sex  = function (){
					console.log(this.name+'是一位男老师！');
				}
			}
			
			
			/*父类的实例化对象*/
			var person1 = new Person('丽丽',24,'加加');
			person1.say();
			/*子类的实例化对象*/
			var student1 = new student('江华',18);
			student1.say();
			console.log(student1.love);//打印是错误的，因为，student没有love的属性
			/*teacher 实例化对象*/
			var teacher1 = new teacher('王亚','天涯');
			teacher1.say();
			teacher1.sex();
		</script>
	</body>
</html>
