<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
        var x=['ltm',1,2,3,'mmh',3,true,'lcw',{a:2},{b:4},'jxx',100];
        var string=[];
        var number=[];
       for(var i=0;i< x.length;i++){
           if(typeof x[i]=='string'){
               string.push(x[i]);
           }
           if(typeof x[i]=='number'){
               number.push(x[i]);
           }

       }
       document.write(string+'<br>');
       document.write(number+'<br>');

//在控制台打印数组的前三个成员
       var s= x.slice(0,3) ;
       document.write(s+'<br>');

//在控制台打印数组的后四个成员
       var s= x.slice(-4) ;
       document.write(s+'<br>');

//把数组变为字符串,成员之间用'-'连接起来
       var s= x.join('_') ;
       document.write(s+'<br>');
       document.write(typeof  s);

//判断'mmh'是否存在数组里面
       var s= x.join('_') ;
       console.log(s+'<br>');
        var z= s.indexOf('mh') ;//几个字符也能检测
        console.log(z); //11


   </script>
</body>
</html>
