<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" onchange="a()">
<script>
    function a() {
        var x = document.getElementsByTagName('input')[0];
        var y = x.value;
        var z = 0;
        for (var i = 0; i <Number(y); i++) {
            z++;
            console.log(y);
            for (var j = 0; j <Number(y); j++) {
                if (j == z) {
                    document.write('<br>');
                    break;
                }
                document.write(y+' ');
            }
        }
    }


</script>
</body>
</html>
