<script>

    function Lakers() {
        this.name = "kobe bryant";
        this.age = "28";
        this.gender = "boy";
    }

    var people=new Lakers();

    with(people)
    {
        var str = "姓名: " + name + "<br>";  // 使用with之后，此处的people.name可以省略为name
        str += "年龄：" + age + "<br>";
        str += "性别：" + gender;
        document.write(str);
    }
    console.log(people);
