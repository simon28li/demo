<script>

    var arr=[8,4,3,1,5,6];

    var temp;

    for(var i=0; i<arr.length;i++)
    {
        for(var j=i+1;j<arr.length;j++)
        {
            if(arr[i]>arr[j])
            {
                temp=arr[i];
                arr[i]=arr[j];
                arr[j]=temp;
            }
        }
    }

   console.log(arr)

</script>
<script>
    Array.prototype.unique2 = function(){
        this.sort(); //先排序
        var res = [this[0]];
        for(var i = 1; i < this.length; i++){
            if(this[i] !== res[res.length - 1]){
                res.push(this[i]);
            }
        }
        return res;
    };

    var arr = [1, 'a', 'a', 'b', 'd', 'e', 'e', 1, 0];
    alert(arr.unique2());

</script>
