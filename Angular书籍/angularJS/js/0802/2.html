<script type="text/javascript">

    function Test1(n, s) {
        this.name = n;
        console.debug(this);//this放在函数里面则表示函数
        this.sex = s;
    }

    Test1.prototype.print = function () { //给Test1添加方法
        console.log('我的姓名是' + this.name + ',性别是：' + this.sex)
    };
    console.debug(Test1);
    var o1 = new Test1('黄维新', '男');

    o1.print();

    console.debug(o1.name);
    //Test1 叫做原型  O1是用Test1原型构造的对象
    console.debug(this);//this放在外面则表示 window
    //   Test1('黄维新','男')

</script>
