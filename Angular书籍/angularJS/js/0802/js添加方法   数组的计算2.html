<!DOCTYPE html>

<script type="text/javascript">
    //prototype 对象的方法开发  indexOf 对数组的扩展
Array.prototype.index=function(sNum){//对一个对象进行扩展 添加方法 用prototype
    var result=-1;
    for (var i=0;i<this.length;i++){
        if(sNum==this[i]){
            result=i;
            break;
        }
    }
    return result;
};
    var arr1=  [1,3,5,8,9];
    var a=arr1.index(5);
console.debug(a);

var arr1=  [1,3,5,8,9,2,'a'];
var b= $.inArray('a',arr1);
console.debug(b);

</script>
<script type="text/javascript">
    Array.prototype.index=function(a,b){//对一个对象进行扩展 添加方法 用prototype
        var c=-1;
        for (var i=0;i<b.length;i++){
            if(a==b[i]){
                c=i;
                break;
            }
        }
        return c;
    };
    var arr1=  [1,3,5,8,9];
    var s=arr1.index(9,[1,3,5,8,9]);
    console.debug(s);
</script>
