    // 0——零 1——壹 2——贰 3——叁 4——肆 5——伍 6——陆 7——柒 8——捌 9——玖
    var x = prompt('请输入金额');
    function a(zhi) {
        var shuzhi = ['零', '壹', '贰', '叁', '肆', '伍', '陆', '柒', '捌', '玖'];
        return shuzhi[zhi];
    }
    function b(zhi) {
        var danwei = ['元', '十', '百', '千', '万', '十', '百', '千', '亿'];
        return danwei[zhi];
    }

    var jieguo = '';
    for (var i = 0; i < x.length; i++) {
        jieguo += a(x[i])+ b(x.length - 1 - i);
    }
    document.write(jieguo);
