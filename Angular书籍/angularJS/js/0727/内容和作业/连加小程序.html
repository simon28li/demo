<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var x=prompt('请输入数字');
        var sum1=1;
        var sum2=1;

        for(var i=2;i<=x;i++){
            sum1=sum1+i;
            sum2=sum2+'+'+String(i);
        }
        document.write(sum2+'='+sum1);
    </script>
</body>
</html>
