<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function gougu(a,b,c){
            if( Boolean(Number(a))==true&&Boolean(Number(b))==true&&Boolean(Number(c))==true ){
                if(a>b&&a>c){
                    if( b*b+c*c==a*a){
                        document.write('满足勾股定理')
                    }else{
                        document.write('不满足勾股定理')
                    }
                }else if(b>a&&b>c){
                    if( a*a+c*c==b*b){
                        document.write('满足勾股定理')
                    }else{
                        document.write('不满足勾股定理')
                    }
                }else if(c>a&&c>b){
                    if( a*a+b*b==c*c){
                        document.write('满足勾股定理')
                    }else{
                        document.write('不满足勾股定理')
                    }
                }else{
                    document.write('不满足勾股定理')
                }
            }else{
                document.write('不满足勾股定理')
            }
        }
        gougu(3,4,5);
    </script>
</body>
</html>
