<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        /*方法1*/
        var arr=[1,2,3,4,5];
        var a=[];
        for(var i=0; i<arr.length;i++){
            a.unshift(arr[i])
        }
       document.write(a+'<br>');

        /*方法2*/
        var arr=[1,2,3,4,5];
        var a=[];
        for(var i=arr.length-1; i>=0;i--){
            a.push(arr[i])
        }
       document.write(a+'<br>');

        /*方法3*/
        var arr=[1,2,3,4,5];
        var a=[];
        var b;
        for(var i=arr.length-1; i>=0;i--){
           b= arr.shift();
           a.unshift(b)
        }
       document.write(a+'<br>');

        /*方法4*/
        var arr=[1,2,3,4,5];
        var a=[];
        var b;
        for(var i=arr.length-1; i>=0;i--){
           b= arr.pop();
            a.push(b)
        }
       document.write(a+'<br>');




    </script>
</body>
</html>
