<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<script>
    var x = 12;   /*全局变量 任何地方都可以访问的变量*/
    function a() {
        var y = 'aa'; /*局部变量 函数内部才可以调用的变量*/
        z = 123;       /* 函数里面 没有用var 定义的变量也是全局变量  但是前提是函数必须运行 */

        document.write(x)
    }
    a();
    document.write(z);/* 会输出*/
    document.write(y); /* 不会输出*/
</script>



</body>
</html>
