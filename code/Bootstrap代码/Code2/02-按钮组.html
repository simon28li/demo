<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
	</head>
	<body>
		<div class="container">
			<div class="btn-group">
				<button class="btn btn-default" type="button">按钮1</button>
				<button class="btn btn-default" type="button">按钮2</button>
				<button class="btn btn-default" type="button">按钮3</button>
			</div>
			<hr />
			<div class="btn-group">
				<button class="btn btn-default" type="button">1</button>
				<button class="btn btn-default" type="button">2</button>
				<!--.btn-group 作为下拉菜单的父容器，充当.dropdown元素-->
				<div class="btn-group">					
					<button class="btn btn-default dropdown-toggle" data-toggle='dropdown'>下拉菜单
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#">11111</a></li>
						<li><a href="#">22222</a></li>
						<li><a href="#">33333</a></li>
					</ul>				
				</div>
			</div>
			<hr />
			<!--.btn-group-vertical 垂直排列的按钮组-->
			<div class="btn-group btn-group-vertical">
				<button class="btn btn-default" type="button">按钮1</button>
				<button class="btn btn-default" type="button">按钮2</button>
				<button class="btn btn-default" type="button">按钮3</button>
			</div>
			<hr />
			<!--宽度自适应按钮组-->
			<div class="btn-group btn-group-justified">
				<div class="btn-group">
				<button class="btn btn-default" type="button">按钮1</button>
				</div>
				<div class="btn-group">
				<button class="btn btn-default" type="button">按钮2</button>
				</div>
				<div class="btn-group">
				<button class="btn btn-default" type="button">按钮3</button>
				</div>
			</div>
			<hr />
			<div class="btn-group btn-group-justified">
				<a href="#" class="btn btn-default" role='button'>按钮a1</a>
				<a href="#" class="btn btn-default" role='button'>按钮a2</a>
				<a href="#" class="btn btn-default" role='button'>按钮a3</a>
			</div>
			<hr />
			<!--分裂式下拉菜单-->
			<div class="btn-group">
				<button class="btn btn-default" type="button">下拉菜单</button>
				<button class="btn btn-default dropdown-toggle" data-toggle='dropdown'>
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li>
						<a href="#">1111111</a>
					</li>
					<li>
						<a href="#">2222222</a>
					</li>
					<li>
						<a href="#">3333333</a>
					</li>
				</ul>
			</div>
			
		</div>	
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</body>
</html>
