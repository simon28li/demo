<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</head>
	<body>
		<!--.navbar 导航条-->
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- 导航条头部 -->
		    <div class="navbar-header">
		    	<!--
		    		data-target='#id' 指定data-toggle触发的目标元素
		    	-->
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myCollapse"  aria-expanded="false">
		        <span class="sr-only">导航触发器</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		    	<!--logo 商标-->
		    	<a class="navbar-brand" href="#">Brand
		    		<!--
		    			商品可以是图片
		    		<img src="logo.png" />
		    		-->
		    	</a>
		    </div>
		
		    <!-- 折叠组件 
		    	将屏幕尺寸不够时需要的隐藏的内容放在.collapse元素内
		    -->
		    <div class="collapse navbar-collapse" id="myCollapse">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
		        <li><a href="#">Link</a></li>
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="#">Action</a></li>
		            <li><a href="#">Another action</a></li>
		            <li><a href="#">Something else here</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a href="#">Separated link</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a href="#">One more separated link</a></li>
		          </ul>
		        </li>
		      </ul>
		      <!--
		      	. navbar-left 向左浮动
		      -->
		      <form class="navbar-form navbar-left">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="Search">
		        </div>
		        <button type="submit" class="btn btn-default">Submit</button>
		      </form>
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="#">Link</a></li>
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="#">Action</a></li>
		            <li><a href="#">Another action</a></li>
		            <li><a href="#">Something else here</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a href="#">Separated link</a></li>
		          </ul>
		        </li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		 </div><!-- /.container -->
		</nav>
	</body>
</html>
