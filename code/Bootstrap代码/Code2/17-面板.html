<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
	</head>
	<body>
		<div class="container">
		<!--.panel 面板基本类
			.panel-default 面板样式类
		-->
		<div class="panel panel-primary">
			<!--面板头部-->
			<div class="panel-heading">
				<!--
					.panel-title 面板标题
				-->
				<h6 class="panel-title">面板标题</h6>				
			</div>
			
			<!--面板主体-->
			<div class="panel-body">
				<!--面板主体可以放任何元素-->
				<button class="btn btn-default">按钮</button>
			</div>			
			
			<!--面板尾部-->
			<div class="panel-footer">
				面板尾部
			</div>
		</div>
		</div>
	</body>
</html>
