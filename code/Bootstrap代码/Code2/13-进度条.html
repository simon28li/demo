<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
	</head>
	<body>
		<div class="container">
			<div class="progress">
				<!--.progress-bar 默认为蓝色背景-->
				<div class="progress-bar" style="width: 20%;">
					20%
				</div>				
			</div>
			<hr />
			<div class="progress">
				<div class="progress-bar progress-bar-danger" style="width: 50%;">
					<span>50%</span>
				</div>
			</div>
			<hr />
			<div class="progress">
				<div class="progress-bar  progress-bar-striped" style="width: 50%;">
					<span>50%</span>
				</div>
			</div>
			<hr />
			<div class="progress">
				<!--.active 滚动条运动-->
				<div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 50%;">
					<span>50%</span>
				</div>
			</div>
		</div>
	</body>
</html>
