<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</head>
	<body>
		<div class="container">
			<!-- data-toggle='popover' 在工具提示条中data-toggle属性无效果，需要借助于js来实现交互效果-->
			<button type="button" class="btn btn-danger" data-placement='bottom' title='弹出框标题' data-content='弹出框内容' data-toggle='popover'>显示弹出框</button>
			<script>
				$("[data-toggle='popover']").popover();
				
			</script>
		
		</div>
	</body>
</html>
