<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
		<style>
			img{width: 100% !important;
				height: 200px;
			}
			
		</style>
		<script>
			$(function(){
				/*//用js初始化轮播组件
				$('#myCarousel').carousel({
					interval:1000,
					wrap:true,
					pause:'hover'
				});*/
				//轮播组件暂停，调到第几个元素，下一个图片，上一个图片
				$('#next').click(function(){
					$('#myCarousel').carousel('next');//切换下一个图片
					
				});
				$('#prev').click(function(){
					$('#myCarousel').carousel('prev');//切换上一个图片
					
				});
				
				$('#go').click(function(){
					$('#myCarousel').carousel(1);//切换到下标的1的元素上					
				});
				$('#myPause').click(function(){
					$('#myCarousel').carousel('pause');//暂停					
				});
				$('#myContinue').click(function(){
					$('#myCarousel').carousel('cycle');//继续					
				});
			});
			
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class='col-md-6 col-md-offset-3'>
						<!--
						data-ride="carousel" 在组件初始化时可以自动切换
						data-interval='5000' 设置幻灯片等待的实际间隔，默认为5000ms
						data-wrap='false' 控制是否循环轮播，true表示循环(默认)，false表示只播放一遍
						data-pause='hover' 定义鼠标何种事件停止动画播放
					-->
					<div id="myCarousel" class="carousel slide" data-ride="carousel"  data-interval='2000' data-wrap='true' data-pause='hover'>
					  <!-- 指示器 -->
					  <ol class="carousel-indicators">
					  	<!--data-slide-to ='number' 点击时滑动到第几个元素上-->
					    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					    <li data-target="#myCarousel" data-slide-to="1"></li>
					    <li data-target="#myCarousel" data-slide-to="2"></li>
					  </ol>
					
					  <!-- 轮播的内容 -->
					  <div class="carousel-inner" role="listbox">
					    <div class="item active">
					      <img src="img/bigptr.jpg" class="img-responsive">
					      <div class="carousel-caption">
					       	<h3>图片说明标题</h3>
					       	<p>图片描述的文字</p>
					      </div>
					    </div>
					    <div class="item">
					     <img src="img/bigptr.jpg" class="img-responsive" />	
					      <div class="carousel-caption">
								<h3>标题</h3>
								<p>描述文本</p>
						      </div>
						 </div>
						<div class="item">
							<img src="img/bigptr.jpg" class="img-responsive" />
						</div>			
					 </div>
						
						
						  <!-- 控制按钮 
						  	data-slide="prev" 点击时向前翻页
						  -->
					  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
					  </a>
					  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
						    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						    <span class="sr-only">Next</span>
						  </a>
					</div>
								
					<button type="button" class="btn btn-default" id="prev">上一张</button>
					<button type="button" class="btn btn-default" id="next">下一张</button>					
					<button type="button" class="btn btn-default" id="go">第一张</button>
					<button type="button" class="btn btn-default" id="myPause">暂停</button>
					<button type="button" class="btn btn-default" id="myContinue">继续</button>
				</div>
			</div>
		</div>
	
		
	</body>
</html>
