<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
	</head>
	<body>
		<div class="container">
			<!--
				.table 表格基础类
				.table-hover 鼠标悬停时背景颜色加深
				.table-striped 条纹表格
			-->
			<table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>姓名</th>
						<th>年龄</th>
						<th>性别</th>
					</tr>
				</thead>
				<tbody>
					<tr class="active">
						<td>张三</td>
						<td>20</td>
						<td>female</td>
					</tr>
					<tr class="danger">
						<td>张三2</td>
						<td>22</td>
						<td>male</td>
					</tr>
					<!--
						状态类：
						.active 添加了鼠标悬停时的背景
						.danger 添加淡红色背景
						.success 添加淡绿色背景
						.info  淡蓝色
						.warning 淡黄色
					-->
					<tr class="success">
						<td>张三4</td>
						<td>25</td>
						<td>female</td>
					</tr>
					<tr class="info">
						<td>张三1</td>
						<td>19</td>
						<td>male</td>
					</tr>
					<tr class="warning">
						<td>张三1</td>
						<td>19</td>
						<td>male</td>
					</tr>
				</tbody>				
			</table>	
			<hr />
			<!--
				.table-condensed 紧凑表格
			-->
			<table class="table table-condensed table-bordered">
				<thead>
					<tr>
						<th>姓名</th>
						<th>年龄</th>
						<th>性别</th>
					</tr>
				</thead>
				<tbody>
					<tr class="active">
						<td>张三</td>
						<td>20</td>
						<td>female</td>
					</tr>
					<tr class="danger">
						<td>张三2</td>
						<td>22</td>
						<td>male</td>
					</tr>
					<!--
						状态类：
						.active 添加了鼠标悬停时的背景
						.danger 添加淡红色背景
						.success 添加淡绿色背景
						.info  淡蓝色
						.warning 淡黄色
					-->
					<tr class="success">
						<td>张三4</td>
						<td>25</td>
						<td>female</td>
					</tr>
					<tr class="info">
						<td>张三1</td>
						<td>19</td>
						<td>male</td>
					</tr>
					<tr class="warning">
						<td>张三1</td>
						<td>19</td>
						<td>male</td>
					</tr>
				</tbody>				
			</table>	
			<hr />
			<!--
				.table-responsive 设置响应式表格
			-->
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th>姓名</th>
							<th>年龄</th>
							<th>性别</th>
							<th>姓名2</th>
							<th>年龄2</th>
							<th>性别2</th>	
							<th>姓名2</th>
							<th>年龄2</th>
							<th>性别2</th>	
						</tr>
					</thead>
					<tr class="info">
						<td>张三1</td>
						<td>19</td>
						<td>male</td>
						<td>张三1</td>
						<td>19</td>
						<td>male</td>
						<td>张三1</td>
						<td>19</td>
						<td>male</td>
					</tr>
					<tr class="danger">
						<td>张三1</td>
						<td>19</td>
						<td>male</td>
						<td>张三1</td>
						<td>19</td>
						<td>male</td>
						<td>张三1</td>
						<td>19</td>
						<td>male</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
