<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
	</head>
	<body>
		<!--
			使用字体图标时
			1）要将font文件夹copy到项目下，并且要相对于bootstrap.css在上一级的font文件夹，不能修改文件路径
			2）使用字体图标的类必须是空元素,用span空元素
			在span要设置基本类.glyphicon
			然后在设置具体的图标类,具体图标类查官网
			3）span元素作为字体可以放置其他的元素任何位置
		-->
		<p>
			aaaaaa<span class="glyphicon glyphicon-alert"></span>
		</p>
		
	</body>
</html>
