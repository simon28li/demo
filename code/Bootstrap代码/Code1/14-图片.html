<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<!--
						.img-responsive 响应式图片
					-->
					<img src="img/bigptr.jpg" class="img-responsive"/>
				</div>
				<div class="col-sm-4">
					<img src="img/1111.jpg" class="img-responsive"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<img src="img/bigptr.jpg" class="img-rounded img-responsive"/>
				</div>
				<div class="col-sm-4">
					<img src="img/bigptr.jpg" class="img-circle img-responsive"/>
				</div>
				<div class="col-sm-4">
					<img src="img/bigptr.jpg" class="img-thumbnail img-responsive"/>
				</div>
			</div>
		</div>
	</body>
</html>
