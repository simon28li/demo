<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
	</head>
	<body>
		<div class="container">
			<!--
				.btn .btn-default 设置按钮时要添加的类
			-->
			<a href="#" role='button' class="btn btn-default">a按钮</a>
			<button type="button" class="btn btn-default">button按钮</button>
			<input type="button" value="input按钮" class="btn btn-default" />
			<hr />
			<button type="button" class="btn btn-primary">首选项</button>
			<button type="button" class="btn btn-success">成功项</button>
			<button type="button" class="btn btn-warning">警告项</button>			
			<button type="button" class="btn btn-danger">危险项</button>					
			<button type="button" class="btn btn-info">信息项</button>								
			<button type="button" class="btn btn-link">链接项</button>
			<hr />
			<button type="button" class="btn btn-default btn-lg">大尺寸按钮</button>
			<button type="button" class="btn btn-default">中等按钮</button>
			<button type="button" class="btn btn-default btn-sm">小尺寸按钮</button>
			<hr />
			<button type="button" class="btn btn-default btn-block">块级按钮</button>
			<button type="button" class="btn btn-default btn-block active">块级按钮</button>
			<button type="button" class="btn btn-default btn-block disabled">块级按钮</button>
		</div>
	</body>
</html>
