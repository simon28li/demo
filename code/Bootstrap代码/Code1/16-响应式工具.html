<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="visible-lg">大屏幕显示</h1>
			<h1 class="visible-md">中等屏幕显示</h1>
			<h1 class="visible-sm">小屏幕显示</h1>
			<h1 class="visible-xs">超小屏幕显示</h1>
			<hr />
			<h2 class="hidden-lg">除了大屏幕以外都显示</h2>
			<hr />
			<h3 class="visible-print">打印机可见，浏览器隐藏</h3>
			<h3 class="hidden-print">浏览器可见，打印机隐藏</h3>
		</div>
	</body>
</html>
