<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>11111</h1>
		<h2>22222</h2>
		<h4>33333</h2>
		<h6>44444</h2>
		
		<input type="sumbit" />
		<script type="text/javascript" src="jquery-1.11.1.js" ></script>
		<script>
			//选中所有的标题元素(h1~h6)
			$(':header').css('background','red');
			
			$(':input')	//选中所有的input元素
			$(':button')//选中所有的type为button的元素
			$(':text');
			$(':textarea');
			
			$(':checked');//选中radio或checkbox中被勾选的元素
			$('option:selected');//选中被选择的option元素
			
			$(':disabled');//选中禁用的元素
			$(':enabled');//选中有效的元素
			$(':read-only');//选中只读元素
			$(':focus');//选中所有获取焦点的元素			
			
		</script>
	</body>
</html>
