<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul></ul>
		<!--模板引擎：为用户界面和业务数据分离而产生的-->
		<script type="text/javascript" src="jquery-1.11.1.js" ></script>
		<script>
		
			$.ajax({
				type:"get",
				url:"http://api.asilu.com/weather/",
				success:function(result){
					console.log(result);
					var str='';
					for(var i=0;i<result.weather.length;i++){
						str+='<li>'+result.weather[i].weather+'</li>'
					}
					$('ul').html(str);
				},
				dataType:'jsonp',
				jsonp:'callback'
			});
			
		</script>
		
	</body>
</html>
