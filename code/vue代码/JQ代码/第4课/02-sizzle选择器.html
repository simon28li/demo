<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{width: 100px;
			height: 100px;
			border: 1px solid #000;}
		</style>
	</head>
	<body>
		<div></div>
		<p></p>
		<script type="text/javascript" src="jquery-1.11.1.js" ></script>
		<script>
			$('div').on('mouseover',function(){				
				$(this).animate({width:'+=100',height:'+=100'},3000);
			});
			
			$(document).on('click',function(){
				//选中正在运动的div元素
				$('div:animated').css('background','red');
			});
			
		</script>
	</body>
</html>
