<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box1{
				width:470px;
				height: 150px;
				border: 1px solid #000;
				position: relative;
				overflow: hidden;
				margin: 90px auto;
			}
			#box2{
				width:2350px;
				height: 150px;
				position: absolute;				
			}
			#box2 img{float:left;}
		</style>
	</head>
	<body>
		<div id="box1">
			<div id="box2">
				<img src="img/1.jpg"/>
				<img src="img/2.jpg"/>
				<img src="img/3.jpg"/>
				<img src="img/4.jpg"/>
				<img src="img/5.jpg"/>
			</div>
		</div>
		<script type="text/javascript" src="jquery-1.11.1.js" ></script>
		<script>
			setInterval(function(){
				$('#box2').delay(1000).animate({left:'-470px'},2000,function(){
					$(this).find('img').first().appendTo('#box2');
					$(this).css({left:0});
				});			
			},1000);						
		</script>
	</body>
</html>
