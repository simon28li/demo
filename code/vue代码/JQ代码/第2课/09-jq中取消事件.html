<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>111111</div>
		<script type="text/javascript" src="jquery-1.11.1.js" ></script>
		<script>
			$('div').click(function(){
				alert('111111');
			});
			$('div').on('click.abc mouseout',function(){
				alert(222222);
			});
			$('div').on('mouseout.xyz',function(){
				alert(33333);
			})
			//取消所有事件
		//	$('div').off();	//取消了该元素上所有的事件
			//取消某一类型的事件
		//	$('div').off('click');
			
			//取消某一个特定的功能
		//	$('div').off('click.abc');
			//同时取消多个事件
			$('div').off('click.abc mouseout.xyz');	
			
		</script>
	</body>
</html>
