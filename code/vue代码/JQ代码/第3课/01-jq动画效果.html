<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background: red;
			}
			div:nth-of-type(2){
				background: green;
			}
		</style>
	</head>
	<body>
		<input type="button" value="显示"/>
		<input type="button" value="隐藏"/>
		<input type="button" value="切换"/>
		<div></div>
		<div></div>
		<script type="text/javascript" src="jquery-1.11.1.js" ></script>
		<script>
			$('input[value=切换]').on('click',function(){
				$('div').toggle('normal');	//fast 200ms  slow 600ms  normal 400ms
			});
			
			$('input[value=显示]').on('click',function(){
				$('div').first().show(3000);	//在3s内完成动画，单位ms
				//第二个参数指定运动的快慢，easing，jq核心库中内置的easing只有linear,swing(先快后慢，默认为swing)
				//第三个参数：动画完成后回调的函数
				$('div').last().show(3000,'linear',function(){
					//动画完成后回调的函数
					alert('动画完成了');
				});		
				//后面的操作是和动画同步执行
				console.log(1111);
			});
			
			$('input[value=隐藏]').on('click',function(){
				$('div').first().hide(1000,'linear',function(){
					alert('第1个div动画完成了');
				});
				//可以以键值对的形式设置动画参数
				$('div').last().hide({
					duration:1000,
					easing:'swing',	//
					complete:function(){
						//动画完成后回调的函数
						alert('div2动画complete了');
					}
				});
			});
		
		</script>
	</body>
</html>
