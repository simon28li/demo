<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript" src="jquery-1.11.1.js" ></script>
		<script>
			$.ajax({
				//请求方式
				type:"get",
				//请求路径
				url:"02-jq-ajax1.php",
				//请求参数
				data:'username='+encodeURI('张三')+'&password=12345556',
				success:function(result,statusText,xhr){
					console.log(result);
				},
				error:function(xhr,status,error){
					//请求失败后回调的函数
					console.log(xhr);//ajax请求对象
					console.log(status);//状态文本
					console.log(error);//错误信息
				}
			});
			
		</script>
	</body>
</html>
