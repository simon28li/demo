<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background: red;
				position:absolute;
				top:30px;
				left: 10px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="开始动画"/>
		<input type="button" value="停止动画"/>
		<input type="button" value="完成动画" />
		<div></div>
		<script type="text/javascript" src="jquery-1.11.1.js" ></script>
		<script>
			$('input').on('click',function(){
				//delay 设置延迟的时间
				$('div').animate({width:200},1000).delay(500)
						.animate({height:'+=100'},2000).delay(1000)
						.animate({left:'+=100'},500)
						.animate({top:'+=200'},3000);
						
				//设置该动画立即执行，不放入队列中
				$('div').animate({opacity:0.5},{
					duration:3000,
					queue:false	//立即执行该动画
				});	
			});
			
			$('input').eq(1).on('click',function(){
				//停止动画
				//第一个参数：控制是否停止所有动画,如果是true表示停止队列中所有的动画,如果是false表示只停止当前动画
				//第二个参数：控制动画停止的时刻是否是当前最终时刻，false表示停在变化的当前，true表示停止在当前动画的最终时刻
				$('div').stop(true,true);					
			});
			$('input').eq(2).on('click',function(){
				$('div').finish();
			});
		</script>
	</body>
</html>
