<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<input type="button" value="显示"/>
		<input type="button" value="隐藏"/>
		<input type="button" value="切换"/>
		<div></div>
		<script type="text/javascript" src="jquery-1.11.1.js" ></script>
		<script>
			$('input').first().on('click',function(){
				$('div').fadeIn();//淡入，默认在normal时间内淡入到页面			
			});
			$('input').eq(1).on('click',function(){
				//淡出
				$('div').fadeOut(2000,'linear',function(){
					alert('动画完成');
				});
			});
			$('input').last().on('click',function(){
				$('div').fadeToggle({
					duration:3000,
					easing:'linear',
					complete:function(){
						alert('动画完成');
					}
				});				
			});
			//淡入/淡出 变化的是元素的透明度
			
		</script>
	</body>
</html>
