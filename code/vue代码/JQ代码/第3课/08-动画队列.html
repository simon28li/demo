<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div></div>
		
		<script type="text/javascript" src="jquery-1.11.1.js" ></script>
		<script>
			$('div').on('mouseover',function(){
				$(this).stop(true).animate({width:200,height:200},500);
			});
			$('div').on('mouseout',function(){
				$(this).stop(true).animate({width:100,height:100},500);
			});					
		</script>
	</body>
</html>
