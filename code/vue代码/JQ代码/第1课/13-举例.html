<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{width: 100px;height: 100px;border: 1px solid #000;}
			span{display: inline-block;width: 80px;height: 30px;border: 1px solid #000;}
			span:nth-of-type(1){
				background: red;
			}
			span:nth-of-type(2){
				background: green;
			}
			span:nth-of-type(3){
				background: blue;
			}
		</style>
	</head>
	<body>
		<p>
			<span>red</span>
			<span>green</span>
			<span>blue</span>
		</p>
		<p>
			<input type="button" value="清除红色" color='red'/>
			<input type="button" value="清除绿色" color='green'/>
			<input type="button" value="清除蓝色" color='blue'/>
		</p>
		<div></div>
		<div></div>
		<script type="text/javascript" src="jquery-1.11.1.js" ></script>
		<script>
			var c='';
			$('span').click(function(){
				c=$(this).html();
				//c=$(this).css('backgroundColor');
			});
			
			$('div').click(function(){
				$(this).css('background',c);
			});
			
			$('input').click(function(){
				//清除div的背景颜色
				//选中背景为对应颜色的div
				var color=$(this).attr('color');//获取color值
				$('div[style*='+color+']').css('background','');
			});
		</script>
	</body>
</html>
