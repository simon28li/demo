<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				border: 1px solid #000;
			}
			.box{
				background: red;
			}
		</style>
	</head>
	<body>
		<input type="button" value="添加颜色"/>
		<div></div>
		<script type="text/javascript" src="jquery-1.11.1.js" ></script>
		<script>
			$('input').click(function(){
				$('div').toggleClass('box');				
			});
		</script>
	</body>
</html>
