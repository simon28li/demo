<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				border: 1px solid #000;
				background: red;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<input type="button" value="显示"/>
		<input type="button" value="隐藏"/>
		<input type="button" value="切换"/>
		<div></div>
		<span>111111</span>
		<script type="text/javascript" src="jquery-1.11.1.js" ></script>
		<script>
			$('input[value=显示]').click(function(){
				//$('div').show();//显示指定的元素			
				$('span').show();
			});
			
			$('input[value=隐藏]').click(function(){
			//	$('div').hide();//隐藏指定的元素		
				$('span').hide();
			});
			
			$('input[value=切换]').click(function(){
				$('div').toggle();//切换指定的元素				
			});
		</script>
	</body>
</html>
