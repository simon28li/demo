<html>

	<body>

		<script src="jquery-1.11.1.js"></script>
		<script>
			//给div设置样式，

			//链式操作，只针对设置，不能针对获取
			$('div').css('background','red')

						alert($(this).html());
					})
					.attr('class','box');
			
			
		</script>
