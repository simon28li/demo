<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>111</li>
			<li>2222</li>
			<li>3333</li>
		</ul>
		<script type="text/javascript" src="jquery-1.11.1.js" ></script>
		<script>
			$('li').css('background','red');
			//遍历元素
			//$('li').html();
//			for(var i=0;i<$('li').length;i++){
//				console.log($('li').eq(i).html());
//			}

			$('li').each(function(i,elemt){
				//第一个参数是所遍历到的元素下标
				//第二个参数是所遍历到的元素对象，这是原生js对象
				// this对象等效于参数elemt
				console.log(i);
				console.log(elemt.innerHTML);
				console.log($(elemt).html());
				console.log($(this).html());
			});
			
		</script>
	</body>
</html>
