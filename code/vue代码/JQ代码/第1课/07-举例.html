<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{width: 100px;height: 100px;border: 1px solid #000;}
			span{display: inline-block;width: 80px;height: 30px;border: 1px solid #000;}
			span:nth-of-type(1){
				background: red;
			}
			span:nth-of-type(2){
				background: green;
			}
			span:nth-of-type(3){
				background: blue;
			}
		</style>
	</head>
	<body>
		<p>
			<span>red</span>
			<span>green</span>
			<span>blue</span>
		</p>
		<div></div>
		<div></div>
		<script type="text/javascript" src="jquery-1.11.1.js" ></script>
		<script>
			var c='';
			$('span').click(function(){
				//c=$(this).html();
				c=$(this).css('backgroundColor');
			});
			
			$('div').click(function(){
				$(this).css('background',c);
			});
			
		</script>
	</body>
</html>
