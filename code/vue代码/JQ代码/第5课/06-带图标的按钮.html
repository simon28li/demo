<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="jquery.mobile-1.3.2.css" />
	</head>
	<body>
		<!--基本页面-->
		<div data-role='page'>
			<div data-role='header' data-theme='b'>
				<h6>页面标题</h6>
			</div>
			<div data-role='content'>
				页面内容
				<a href="#" data-role='button' data-inline='true' data-icon='home'>首页</a>
				<a href="#" data-role='button' data-inline='true' data-icon='home' data-iconpos='right'>首页</a>
				<a href="#" data-role='button' data-inline='true' data-icon='home' data-iconpos='bottom'>首页</a>
				
				<a href="#" data-role='button' data-inline='true' data-icon='home' data-iconpos='notext'>首页</a>
			按钮组
			<!--data-type='horizontal' 控制按钮组的方向-->
				<div data-role='controlgroup' data-type='horizontal'>
					<a href="#" data-role='button'>首页</a>
					<a href="#" data-role='button'>联系</a>			
					<a href="#" data-role='button'>产品</a>
				</div>
			</div>
			<div data-role='footer'>
				<h1>页面底部</h1>
			</div>
		</div>		
		<script type="text/javascript" src="jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="jquery.mobile-1.3.2.js" ></script>
	</body>
</html>
