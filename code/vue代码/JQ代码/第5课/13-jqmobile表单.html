<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="jquery.mobile-1.3.2.css" />
	</head>
	<body>
		<div data-role="page" id="page">
			<!--data-role='header' 页面头部-->
			<div data-role="header">
				<h1>第 1 页</h1>
			</div>
			<!--页面内容-->
			<div data-role="content">	
				<form action="#" method="get">
					<!--.ui-hidden-accessible 隐藏对应的元素-->
					<label for="user" class="ui-hidden-accessible">用户名:</label>
					<input type="text" id="user" name='username' />	
					<div data-role='fieldcontain'>
						<label for='search'>搜索</label>
						<input type="search" id="search" />
					</div>
					
					<label for='date'>选择日期</label>
					<select id="date" data-native-menu='false'>
						<option>请选择</option>
						<option>周一</option>
						<option>周二</option>
						<option>周三</option>
					</select>
					
					<label for="onoff">开关控件</label>
					<select id="onoff" data-role='slider'>
						<option>关</option>
						<option>开</option>
					</select>
				</form>
				
				
			</div>
			<!--页面底部-->
			<div data-role="footer">
				<h4>页面脚注</h4>
			</div>
		</div>
		
		<script type="text/javascript" src="jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="jquery.mobile-1.3.2.js" ></script>
	</body>
</html>
