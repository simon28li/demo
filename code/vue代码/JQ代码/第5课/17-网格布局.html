<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="jquery.mobile-1.3.2.css" />
		<style>
			div[data-role=content]{
				height: 1000px;
			}
		</style>
	</head>
	<body>
		<div data-role='page' id="page">
			<div data-role='panel' id="myPanel">
				<h1>面板标题</h1>
				<p>面板内容</p>
			</div>
			
			<div data-role='header' data-position='fixed' data-fullscreen='true'>
				<a href="#" data-role='button' data-icon='arrow-l' data-iconpos='notext'>上一页</a>
				<h1>页面头部</h1>				
				<a href="#" data-role='button' data-icon='arrow-r' data-iconpos='notext'>下一页</a>
			</div>
			<div data-role='content'>
				<!--网格-->
				<div class="ui-grid-b">
					<!--列-->
					<div class="ui-block-a">
						<a href="#myPanel" data-role='button'>首页</a>
					</div>
					<div class="ui-block-b">
						<a href="#" data-role='button'>搜索</a>
					</div>
					<div class="ui-block-c">
						<a href="#" data-role='button'>查询</a>
					</div>
					<div class="ui-block-a">
						<a href="#" data-role='button'>第二行</a>
					</div>
					<div class="ui-block-a">
						<a href="#" data-role='button'>第三行</a>
					</div>
				</div>
				
			</div>
			<div data-role='footer' data-position='fixed' data-fullscreen='true'>
				<div data-role="navbar">
					<ul>
						<li><a href="#anylink" data-icon='home'>首页</a></li>
						<li><a href="#anylink" data-icon='arrow-r'>页面二</a></li>
						<li><a href="#anylink" data-icon='search'>搜索</a></li>
						<li><a href="#anylink" data-icon='search'>搜索</a></li>
						<li><a href="#anylink" data-icon='search'>搜索</a></li>
					</ul>
				</div>					
			</div>
		</div>
		
		<script type="text/javascript" src="jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="jquery.mobile-1.3.2.js" ></script>
		<script>
			$('#page').on('pageinit',function(){
				//设置页面的左滑事件
				$('#page').on('swiperight',function(){
					console.log(11111);
					$('#myPanel').addClass('ui-panel-open');
					$(this).addClass('ui-page-panel-open');
				});			
			});
			
			
		</script>
	</body>
</html>
