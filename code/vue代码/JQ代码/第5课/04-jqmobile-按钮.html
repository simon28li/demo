<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="jquery.mobile-1.3.2.css" />
	</head>
	<body>
		<!--基本页面-->
		<div data-role='page'>
			<div data-role='header' data-theme='b'>
				<h6>页面标题</h6>
			</div>
			<div data-role='content'>
				页面内容
				<input type="button" value="input按钮" />
				<button>button按钮</button>
				<!--推荐用a按钮-->
				<a href="#" data-role='button'>a按钮</a>
				<!--直角按钮
					data-corners 规则按钮是否有圆角 true表示有(默认为true)，false表示没有
				-->
				<a href="#" data-role='button' data-corners='false' data-inline='true'>直角按钮,不独占一行</a>
				<a href="#" data-role='button' data-corners='false' data-shadow='false' data-inline='true' data-mini='true'>直角按钮</a>
				<a href="#" data-role='button' data-inline='true' data-theme='b'>带主题的按钮</a>
				
			</div>
			<div data-role='footer'>
				<h1>页面底部</h1>
			</div>
		</div>
		
		
		<script type="text/javascript" src="jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="jquery.mobile-1.3.2.js" ></script>
	</body>
</html>
