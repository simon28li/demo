<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>百度搜索</title>
    <meta charset="UTF-8">
    <style>

    </style>
</head>

<body ng-controller="ctr">

<input type="text" ng-model="search">

<ul>
    <li ng-repeat="d in arr">{{d}}</li>
</ul>


</body>

</html>

<script type="text/javascript" src="angular-1.4.8.js"></script>

<script src="jquery-1.11.1.js"></script>

<script>

    angular.module('app', [])
            .controller('ctr', ['$scope', '$http', '$timeout', function ($scope, $http) {
                $scope.search = '';
                $scope.arr = [];
                $scope.$watch('search', function (newval, oldval) {
                    $http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=' + oldval + '&cb=JSON_CALLBACK')
                            .success(function (data, status) {
                                $scope.arr = data.s;
                                console.log($scope.arr);
                            })
                });
            }])


</script>
