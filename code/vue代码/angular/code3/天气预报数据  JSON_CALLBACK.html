<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <meta charset="UTF-8">
    <style>

    </style>
</head>

<body ng-controller="ctr">

<input type="text" ng-model="city" ng-model-options="{updateOn:'change'}">

<p>{{city}}</p>

</body>

</html>

<script type="text/javascript" src="angular-1.4.8.js"></script>

<script src="jquery-1.11.1.js"></script>

<script>

    angular.module('app', [])
            .controller('ctr', ['$scope', '$http', '$timeout', function ($scope, $http) {
                $scope.city = '';
                $scope.$watch('city', function () {
                    $http.jsonp('https://api.asilu.com/weather/?callback=JSON_CALLBACK&city=' + encodeURI($scope.city))
                            .success(function (data, status) {
                                console.log(data)
                            })
                });
            }])


</script>
