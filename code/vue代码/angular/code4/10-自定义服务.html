<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body ng-controller="myController">
<!--
    服务：用于复杂的逻辑操作
-->

<p>{{content}}</p>

<script type="text/javascript" src="angular-1.4.8.js"></script>

<script>
    var app = angular.module('app', []);
    //自定义服务的第一种方式：通过factory方法自定义服务
    app.factory('myService', function () {
        //返回的对象即为myService对象
        return {
            name: 'zhangsan',
            show: function () {
                alert(this.name);
                return this.name;
            }
        }
    });

    //自定义服务和内置服务的使用完全一样
    app.controller('myController', ['$scope', 'myService', function ($scope, myService) {
        console.log(myService);
        $scope.content = myService.name;
        myService.show();
    }]);

    //自定义服务：产生随机数


</script>
</body>
</html>
