<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style type="text/css">
        .regist_bg {
            background: url(../img/regist_bg.jpg) repeat-x;
            width: 100%;
            height: 600px;
            padding-top: 40px; /*#1*/
        }

        .regist {
            border: 7px solid #ccc;
            width: 800px;
            padding: 40px 0;
            padding-left: 80px;
            background-color: #fff;
            margin-left: 25%; /*#2*/
        }

        input[type="submit"] {
            background-image: url(../img/register.gif);
            width: 100px;
            height: 35px;
            color: #fff;
            cursor: pointer;
        }

        td {
            border: 1px solid red;
        }
    </style>

    <script type="text/javascript">
        // 定义二维数组:
        var arr = [["长沙市", "株洲市", "湘潭市", "岳阳市"], ["广州市", "中山市", "东莞市", "深圳市"], ["苏州市", "常州市", "扬州市", "南京市"]]
        onload = function () {
            var sheng = document.getElementById("provinceId");
            var shi = document.getElementById("cityId");
            sheng.onchange = function () {
                var index = this.value;
                var cities = arr[index];
               // shi.innerHTML = "<option value=''>----请-选-择-市----</option>";
                for (var i = 0; i < cities.length; i++) {
                    var opt = document.createElement("option");
                    opt.innerHTML = cities[i];
                    shi.appendChild(opt);
                }
            }
        }

    </script>

</head>
<body>
<div class="regist_bg">
    <div class="regist">
        <form action="../index.html">
            <table width="600" height="350px">
                <tr>
                    <td colspan="3">
                        <font color="#3164af">会员注册</font> USER REGISTER
                    </td>
                </tr>
                <tr>
                    <td align="right">用户名</td>
                    <td colspan="2"><input id="loginnameId" type="text" name="loginname" size="60"/></td>
                </tr>
                <tr>
                    <td align="right">密码</td>
                    <td colspan="2"><input id="loginpwdId" type="password" name="loginpwd" size="60"/></td>
                </tr>
                <tr>
                    <td align="right">确认密码</td>
                    <td colspan="2"><input id="reloginpwdId" type="password" name="reloginpwd" size="60"/></td>
                </tr>
                <tr>
                    <td align="right">Email</td>
                    <td colspan="2"><input id="emailId" type="text" name="email" size="60"/></td>
                </tr>
                <tr>
                    <td align="right">姓名</td>
                    <td colspan="2"><input name="text" name="username" size="60"/></td>
                </tr>
                <tr>
                    <td align="right">性别</td>
                    <td colspan="2">
                        <input type="radio" name="gender" value="男" checked="checked"/>男
                        <input type="radio" name="gender" value="女"/>女
                    </td>
                </tr>
                <tr>
                    <td align="right">出生日期</td>
                    <td colspan="2"><input type="text" name="birthday" size="60"/></td>
                </tr>
                <tr>
                    <td align="right">所在地</td>
                    <td colspan="3">
                        <select id="provinceId" onchange="selectCity(this.value)" style="width:150px">
                            <option value="">----请-选-择-省----</option>
                            <option value="0">湖南省</option>
                            <option value="1">广东省</option>
                            <option value="2">江苏省</option>
                        </select>
                        <select id="cityId" style="width:150px">
                            <option value="">----请-选-择-市----</option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td width="80" align="right">验证码</td>
                    <td width="100"><input type="text" name="verifyCode"/></td>
                    <td><img src="../img/checkcode.jpg"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2">
                        <input type="submit" value="注册"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
