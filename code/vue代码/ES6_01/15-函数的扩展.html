<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//函数的rest参数(形式“...变量名”),用于获取函数的多余的实参数，这样就不需要arguments对象
			function max(a,...vals){//rest参数必须是最后一个形参
				console.log(vals);
			}
			max(1,2);
			max(1,2,3,4);
			max(1,2,3,4,5,6,7,8)			
		</script>
	</body>
</html>
