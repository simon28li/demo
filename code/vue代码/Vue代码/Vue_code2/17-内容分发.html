<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<my-component>
				<h3>要保留的标题</h3>
				<p>要保留的内容</p>
				<img src="imgs/1.jpg" />
			</my-component>			
		</div>
		<script type="text/javascript" src="vue.js" ></script>
		<script>
			Vue.component('my-component',{
				//<slot></slot> 用于保留组件使用时内部的元素
				template:'<div><h1>标题</h1><slot></slot><p>内容</p></div>'
			});
			
			var vm=new Vue({
				el:'#app'
			})
			
		</script>
	</body>
</html>
