<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!--组件使用以标签对使用-->
			<my-component></my-component>
		</div>
		
		<div id="box">
			<my-component></my-component>
		</div>
		<script type="text/javascript" src="vue.js" ></script>
		<script>
			//组件：全局注册，局部注册
			/*
			 第一个参数：组件名称,命名可以camelCase,kebab-case,或TitleCase命名
			 第二个参数：定义组件的选项			 
			 * */
			Vue.component('my-component',{
				//组件的选项
				//组件模版一定要有根元素
				template:'<div><h1>我自定义的组件标题</h1><p>我自定义的组件内容</p></div>'
			});			
			
			var vm=new Vue({
				el:'#app'
			});	
			var vm2=new Vue({
				el:'#box'				
			});
		</script>
	</body>
</html>
