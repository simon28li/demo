<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>{{total}}</p>
			<my-button v-on:increment="myShow"></my-button>
			<my-button v-on:increment="myShow()"></my-button>
		</div>
		<script type="text/javascript" src="vue.js" ></script>
		<script>
			//注册组件
			Vue.component('my-button',{
				template:'<button v-on:click="subIncrement">{{count}}</button>',
				data:function(){
					return {
						count:0
					}
				},
				methods:{
					subIncrement:function(){
						//让自身的count++
						this.count++;
						this.$emit('increment');//触发父组件的自定义事件
					}
				}
			});
			
			var vm=new Vue({
				el:'#app',
				data:{
					total:0
				},
				methods:{
					myShow:function(){
						this.total++;
					}
				}
			});
			
		</script>
	</body>
</html>
