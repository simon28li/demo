<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript" src="vue.js" ></script>
		<script type="text/javascript" src="vue-resource.js" ></script>
		<script>
			//POST请求
			/*第一个参数：请求的url
			 * 第二个参数：发生给服务的数据
			 * 第三个参数：请求的配置选项
			 */
			Vue.http.post('01-vue.php',{username:'zhouqi',password:5124823},{
					emulateJSON:true	//如果的默认content-type服务器无法处理，则将请求的类型（content-type）修改为：application/x-www-form-urlencoded
				})
				.then(function(res){
					//请求成功回调的函数
					console.log(res);
				}).catch(function(err){
					//请求失败回调的函数
					console.log(err);
				});		
		</script>
	</body>
</html>
