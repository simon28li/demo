<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div my-drag class="box"></div>
			
		</div>
		<script type="text/javascript" src="vue.js" ></script>
		<script>
			//在Vue的自定义指令中仅仅做底层DOM操作
			//	自定义的创建方式：1.全局注册,2.局部注册
			Vue.directive('myDrag',{});
			
			var vm=new Vue({
				el:'#app',
				directives:{
					//注册局部自定义指令
					myDrag:{}
				}
			});		
		</script>
	</body>
</html>
