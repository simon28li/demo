<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">			
			<!--
				v-bind针对class和style属性进行专门的增强
				v-bind可以将变量、数组、对象、或者数组对象的组合绑定到class属性上
			-->
			<div style="width:100px;background: red;">1111</div>
			<div v-bind:style="myStyle">2222</div>
			<div v-bind:style="myS">3333</div>
			<div v-bind:style="[{width:'100px',background:'green'},{height:'200px',border:'1px solid #000'}]">44444</div>
		</div>
		
		<script type="text/javascript" src="vue.js" ></script>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					cls:'box',
					mHref:'http://www.baidu.com',
					myG:'green',
					myStyle:{
						width:'200px',
						height:'200px',
						background:'green'
					},
					myS:'width:100px;background: red;'
				}
			})
			
			
		</script>
	</body>
</html>
