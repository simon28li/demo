<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!--
				v-if 控制元素的显示和隐藏，通过DOM操作控制的
				
				v-if
				v-else
			-->
			<input type="checkbox" v-model='flag'/>
			<div class="box" v-if='flag'></div>
		</div>
		<script type="text/javascript" src="vue.js" ></script>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					flag:true
				}
			});
			
		</script>
	</body>
</html>
