<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<!--
		<div ng-controller="myController">
			<hello-web></hello-web>
		</div>
		<div ng-controller="myController1">
			<div hello-web></div>
		</div>
	-->
		<div hello-web></div>
		
		<script type="text/javascript" src="angular-1.4.8.js" ></script>
		<script>
			var app=angular.module('app',[]);
			//自定义指令
			app.directive('helloWeb',function(){
				//返回值即为自定义指令对象
				return {
					//限定指令的使用方式
					restrict:'ECMA',	//E->标签，C->类，M->注释，A->属性
					template:'<div><input ng-model="name"/><strong>{{name}}</strong></div>',	//定义自定义指令的视图模板
					replace:true,
					scope:true,	//当前指令的作用域对象
								//当scope值为true表示会创建自己的作用域，同时继承父级作用域
					controller:['$scope',function($scope){
						$scope.name='hello';						
					}],
				}	
			});	
			
		</script>
	</body>
</html>
