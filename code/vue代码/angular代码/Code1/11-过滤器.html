<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-controller="myController">
		<p>{{d}}</p>
		<hr />
		<p>{{d | date}}</p>
		<hr />
		<p>{{d | date:'fullDate'}}</p>
		<hr />
		<!--2017-06-22 15:10:29 453 Thursday-->
		<p>{{d | date:'yyyy-MM-dd HH:mm:ss sss EEEE'}}</p>
		
		<script type="text/javascript" src="angular-1.4.8.js" ></script>
		<script>
			/*
			 过滤器：用于对数据进行格式化的工具
			 过滤器的使用：
			 	数据 | 过滤器名:参数:参数
			 * */
			var app=angular.module('app',[]);
			app.controller('myController',['$scope',function($scope){
				$scope.d=new Date();
			}]);
			
		</script>
	</body>
</html>
