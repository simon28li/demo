<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			ng-controller 指令：用于注册控制器
		-->
		<div ng-controller="myController">
			<p>{{name}}</p>
		</div>
		<!--无法在控制器外访问控制器所在的作用域上的数据-->
		<p>{{name}}</p>
		
		<script type="text/javascript" src="angular-1.4.8.js" ></script>
		<script>
			//创建myApp模块
			/*
			 * 第一个参数：模块名称
			 * 第二个参数：当前模块依赖其他的模块列表
			 */
			var app=angular.module('myApp',[]);
			
			//创建控制器
			/*
			 第一个参数：控制器名称
			 第二个参数：控制器函数对象
			 * */
			app.controller('myController',['$scope',function($scope){
				//$scope 作用域对象，数据要能够被视图访问，就一定要挂载在$scope上
				$scope.name='hello';	//声明变量
			}]);
			
		</script>
	</body>
</html>
