<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-controller="myController">
		<ul>
			<!--
				orderBy 对数组进行排序，默认是按从小到大排序
			-->
			<li ng-repeat="d in arr | orderBy">{{d}}</li>
		</ul>
		<hr />
		<ul>
			<!--
				参数 '-' 表示从大到小， '+' 表示从小到大
				第二个参数true表示在原有的排序基础上进行逆序
			-->
			<li ng-repeat="d in arr | orderBy:'+':true:sort">{{d}}</li>
		</ul>
		<script type="text/javascript" src="angular-1.4.8.js" ></script>
		<script>
			/*
			 过滤器：用于对数据进行格式化的工具
			 过滤器的使用：
			 	数据 | 过滤器名:参数:参数
			 
			 * */
			var app=angular.module('app',[]);
			app.controller('myController',['$scope',function($scope){
//				$scope.arr=[12,89,10,-90,23,3,4,-6,0,44];
//				$scope.arr=['aaa','dddd','html','da','AcA','Da'];
				$scope.arr=['张三','李四','王二','一一'];
				
				$scope.sort=function(val1,val2){
					//自定义排序功能
				}
			}]);
			
		</script>
	</body>
</html>
