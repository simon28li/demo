<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-controller="myController">
		<ul>
			<!--
				$index 当前所遍历到的元素在数组中的下标
			-->
			<li ng-repeat="d in arr track by $index">{{d}}</li>
		</ul>
		
		<script type="text/javascript" src="angular-1.4.8.js" ></script>
		<script>
			/*
			 过滤器：用于对数据进行格式化的工具
			 过滤器的使用：
			 	数据 | 过滤器名:参数:参数
			 * */
			var app=angular.module('app',[]);
			app.controller('myController',['$scope',function($scope){
				/*数组中有重复元素时，ng-repeat时需要修改track by*/
				$scope.arr=['html','css','c++','java','javascript','jquery','angular','html'];
				
				$scope.arr=[{name:"zs"},{name:"zs"},'aaa'];
				NaN==NaN;	//false
				
			}]);
			
		</script>
	</body>
</html>
