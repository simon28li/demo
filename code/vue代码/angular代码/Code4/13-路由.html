<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-controller="myController">
		<!--路由入口-->
		<div ng-view></div>
		
		<script type="text/javascript" src="angular-1.4.8.js" ></script>
		<script src="angular-route.js"></script>
		
		<script>
			var app=angular.module('app',['ngRoute']);
			//配置路由
			app.config(['$routeProvider',function($routeProvider){
				$routeProvider
				.when('/home',{
					template:'<h1>首页</h1><div><a href="#/home/about"/>关于</a><a href="#/home/contact"/>联系</a></div><p>首页内容</p>',
				})
				.when('/home/about',{
					template:'<h3>{{title}}</h3><img ng-src="{{imgSrc}}"/><p>{{content}}</p>',
					controller:'AboutCtrl'
				})
				.when('/home/contact',{
					template:'<h3>{{title}}</h3><img ng-src="{{imgSrc}}"/><p>{{content}}</p>',
					controller:'ContactCtrl'
				})
				.otherwise({
					redirectTo:'/home'
				})
				
			}]);
			app.controller('AboutCtrl',['$scope',function($scope){
				$scope.title="关于";
				$scope.content="内容00000000";
				$scope.imgSrc="imgs/0.jpg";
			}]);
			app.controller('ContactCtrl',['$scope',function($scope){
				$scope.title="联系";
				$scope.content="联系11111111";
				$scope.imgSrc="imgs/1.jpg";
			}]);
			
			app.controller('myController',['$scope',function($scope){
				
			}]);
			
			
		</script>
	</body>
</html>
