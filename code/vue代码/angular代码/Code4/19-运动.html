<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<input type="checkbox" ng-model="flag"/>
		<div ng-show="flag" class="box"></div>
		
		<script type="text/javascript" src="angular-1.4.8.js" ></script>
		<script type="text/javascript" src="angular-animate.js" ></script>
		<script type="text/javascript" src="jquery-1.11.1.js" ></script>
		<script>
			var app=angular.module('app',['ngAnimate']);
			/*
			 第一个参数：要设置动画的元素的css选择符名称
			 * */
			app.animation('.box',function(){
				//定义动画的函数
				return {
					//元素显示时设置的动画
					removeClass:function(ele,sClass,done){
						console.log(ele);	//当前执行动画的元素对象，是一个jqlite对象
						console.log(done);	//该函数的功能是执行动画元素上的指令功能
						console.log(sClass);//ng-hide
						
						$(ele).css('height',0);//让元素初始时的高度为0
						$(ele).animate({height:'100px'},1000,done);
					},					
					//元素隐藏时设置的动画
					addClass:function(ele,sClass,done){
						console.log(ele);//当前执行动画的元素对象，是一个jqlite对象
						console.log(done);//该函数的功能是执行动画元素上的指令功能
						console.log(sClass);
						
						$(ele).animate({height:0},1000,done);
					}
				}
			});
			/*
			 "angular-animate插件 给进行显示隐藏切换的元素提供类：
			 	如果是通过DOM操作控制的显示和隐藏的元素，ngAnimate插件给这类型元素添加如下类：
			 		.ng-enter			当元素即将显示时添加
			 		.ng-enter-active    当元素已经显示完成时添加
			 		.ng-leave			当元素即将隐藏的时添加
			 		.ng-leave-active	当元素已经隐藏完成时添加
			 		因此可以给上面这些类设置css3动画效果
			 	  如果是通过CSS样式控制显示和隐藏元素，ngAnimate插件给这类型元素添加如下类：
			   		.ng-hide-remove     	当元素即将显示时添加
			   		.ng-hide-remove-active 	当元素已经显示完成时添加
			   		.ng-hide-add 			当元素即将隐藏时添加
			   		.ng-hide-add-active	 	当元素已经隐藏完成时添加
			   除了添加上面类之外，ngAnimate还提供了animation方法可以在该方法中通过js来设置动画
			 * */		
		</script>
	</body>
</html>
