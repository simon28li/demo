<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div[ng-view]{
				transition: all 1s;
			}
			/*即将显示*/
			div.ng-enter{
				opacity: 0;
			}
			/*显示完成*/
			div.ng-enter-active{
				opacity: 1;
			}
			/*即将隐藏*/
			div.ng-leave{
				display: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#/home">首页</a></li>
			<li><a href="#/about">关于</a></li>
			<li><a href="#/contact">联系</a></li>
		</ul>
		<!--路由入口-->
		<div ng-view></div>
		
		<script type="text/javascript" src="angular-1.4.8.js" ></script>
		<script type="text/javascript" src="angular-route.js" ></script>
		<script type="text/javascript" src="angular-animate.js" ></script>
		<script>
			var app=angular.module('app',['ngRoute','ngAnimate']);
			
			app.config(['$routeProvider',function($routeProvider){
				$routeProvider
					.when('/home',{
						template:'<h1>主页</h1><img src="imgs/0.jpg"/>'
					})
					.when('/about',{
						template:'<h2>关于</h2><img src="imgs/1.jpg"/>'
					})
					.when('/contact',{
						template:'<h3>联系</h3><img src="imgs/0.jpg"/>'
					})
					.otherwise({
						redirectTo:'/home'
					})
			}]);
			
		</script>
	</body>
</html>
