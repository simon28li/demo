<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		转换前<textarea id="txt1" rows="10" cols="40"></textarea><br />
		<input id="btn1" type="button" value="过滤" /><br />
		转换后<textarea id="txt2" rows="10" cols="40"></textarea>
		<script>
			var oText1 = document.getElementById('txt1');
			var oText2 = document.getElementById('txt2');
			var oBtn = document.getElementById('btn1');
			
			oBtn.onclick = function(){
				var reg = /我们|你们|他们/g;
				
				oText2.value = oText1.value.replace(reg, '**');
			}
		</script>
	</body>
</html>
