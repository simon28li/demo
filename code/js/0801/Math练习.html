<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

   <script>

        /* Math  不需要实例化 直接用以下方法 不会改变数字本身会返回结果 */

        var x=2.36; //随机数  返回0-1的数
        var y= x.toFixed(1);  //不是Math方法  会四舍五入
        console.log(x); //2.36
        console.log(y);  // 2.4

        var x=16;
        var y=Math.sqrt(x); // Math.sqrt(需要开平方的数)
        console.log(y); //4

       var x=Math.random(); //随机数  返回0-1的数
       console.log(x);

        var x=2.36; //随机数  返回0-1的数
        var y= Math.ceil(x);   //向上取整    2.1 => 3  4.3 4.7 =>5 Math.ceil(取整的数)
        console.log(x); //2.36
        console.log(y);  // 3

        var x=2.36; //随机数  返回0-1的数
        var y= Math.floor(x);  //向下取整 地板的意思
        console.log(x); //2.36
        console.log(y);  // 2

        var x=2.36888; //随机数  返回0-1的数
        var y= Math.round(x);  //四舍五入取整
        console.log('a'); //2.36
        console.log(y);  // 2

        var x=2.36;
        var y= 3.2;
        var z=Math.max(x,y);
        console.log(z); // 3.2 返回较大的值

        var x=2.36;
        var y= 3.2;
        var z=Math.min(x,y);
        console.log(z); // 2.36 返回较小的值

        var x=-2.36;
        var z=Math.abs(x);
        console.log(z);   // 2.36 绝对值










   </script>
</body>
</html>
