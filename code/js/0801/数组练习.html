<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>

        /*合并数组  .concat()   */
        var x1=[1,2,3,4,5];
        var x2=['第二个',1,2,3,4];
        var x3=['第3个',2,3,4,5];

        var x4=x1.concat(x2 ,x3);
        console.log(x4);  /* [1, 2, 3, 4, 5, "第二个", 1, 2, 3, 4, "第3个", 2, 3, 4, 5] */
        console.log(x1);  /* x1本身不会被改变 */

        var x5=x1.join('_');
        console.log(x5); /* 1_2_3_4_5 */
        console.log(typeof x5); /* string */
        console.log(x1);  /* x1本身不会被改变 */

        var x6=x1.reverse();
        console.log(x1); /*[5, 4, 3, 2, 1] x1改变 也会有返回值 */
        console.log(x6); /*[5, 4, 3, 2, 1]   */

        var x2=['第二个',1,2,3,4];
        var x7=x2.slice(0,3); /* 返回从下标为0开始 取到下标为3之前的数  */
        console.log(x7); /* ["第二个", 1, 2]  */
        console.log(x2); /* x2本身不变    */

        var x8=x2.slice(-1);/*取到倒数第一个数*/
        console.log(x8);/* [4]  */

        var x8=x2.slice(-3);/*取到倒数三个数     如果 start 为负，将它作为 length + start处理   */
        console.log(x8);/* [2, 3, 4]  */

        var x8=x2.slice(0,-3);/*    */
        console.log(x8);/* ["第二个", 1]  */

        var x2=['第二个',1,2,3,'d','b','a'];
        var x8=x2.sort(); /*x2本身被改变 并返回给x8*/
        console.log(x2); /*arrayobj.sort( sortfunction 函数可以规定排序顺序 )  arrayobj.sort(sortfunction)      */
        console.log(x8); /*[1, 2, 3, "a", "b", "d", "第二个"]*/


    </script>
</body>
</html>
