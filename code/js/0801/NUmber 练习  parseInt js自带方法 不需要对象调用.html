<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

   <script>

       var x=2.456;
       var y= x.toFixed(2);   //不会改变数字本身 会返回结果
       console.log(y);       //2.46
       console.log(x);      //2.456

       var x=2.656;
       var y= parseInt(x);  //不会改变数字本身 会返回结果
       console.log(y); // 2
       console.log(x); //2.656

       var x=2.656;
       var y= parseFloat(x);  //转换成浮点数
       console.log(y); // 2
       console.log(x); //2.656



   </script>
</body>
</html>
