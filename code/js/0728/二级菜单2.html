<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .ul1 {
            width: 100px;
            margin: auto;
        }

        #id {
            overflow: hidden;
            height: 98px;
            display: none;
        }
        .ul21{                 /*用class 控制样式*/
            display: block;
        }
        .ul22{                 /*用class 控制样式*/
            display: none;
        }

        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;

        }

        a {
            display: block;
            height: 20px;
            width: 100px;
            background: #c2c2c2;
            text-decoration: none;
            color: #1616ff;
        }
        #ul2 a{
            border-top: 1px solid #fff;
        }
    </style>
</head>
<body>
<ul class="ul1">
    <li>
        <a href="#" onclick="show()">我是一级菜单</a>
        <ul class="ul21" id="id">
            <li><a>我是二级菜单</a></li>
            <li><a>我是二级菜单</a></li>
            <li><a>我是二级菜单</a></li>
            <li><a>我是二级菜单</a></li>
            <li><a>我是二级菜单</a></li>
        </ul>
    </li>

</ul>
<script>

    function show() {
        var x=document.getElementById('id');
        if(x.style.display=='none'){    /*点两下才出来   因为点第一次的时候函数读不到style.display=='none'的值  只能读到标签里面的样式     要把none和block位置互换*/
            x.style.display='block'
        }else{
            x.style.display='none'
        }
    }


</script>
</body>
</html>
