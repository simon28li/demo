<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab切换效果</title>
</head>
<style type="text/css">
    #d2 {
        display: none
    }

    div {
        width: 235px;
        height: 235px;
    }

    img {
        display: block;
        float: left;
    }

</style>
<body>
<div id="d1">
    <img src="tab页切换/image/left1.jpg" id="left1" class="one">
    <img src="tab页切换/image/right1.jpg" id="right1" class="one">
    <img src="tab页切换/image/end1.jpg" id="end1" class="one">
</div>
<div id="d2">
    <img src="tab页切换/image/left2.jpg" id="left2" class="two">
    <img src="tab页切换/image/right2.jpg" id="right2" class="two">
    <img src="tab页切换/image/end2.jpg" id="end2" class="two">
</div>

<script>
    right1.onclick = function () {
            d1.style.display = 'none';
            d2.style.display = 'block';
    };
    left2.onclick = function () {
            d2.style.display = 'none';
            d1.style.display = 'block';
    };


</script>
</body>
</html>
