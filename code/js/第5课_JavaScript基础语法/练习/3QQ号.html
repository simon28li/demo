<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>

<body>

请输入QQ号码：<input type="text" />
<input type="button" value="判断" />


<br />
1、有没有输入<br />
2、输入的是不是数字<br />
3、不能是小数<br />

---------------------------<br>
4、不能有0在前面<br />
5、输入的数字必须在5位以上、10位以内<br />

</body>
<script>

var aInput = document.getElementsByTagName('input');

aInput[1].onclick = function(){
	
	if(aInput[0].value == ''){
		alert('请输入内容');
		return;
	}
	
	if(isNaN(Number(aInput[0].value))){
		alert('输入的不是数字');
		return;
	}
	
	if( parseInt(aInput[0].value)!=parseFloat(aInput[0].value) ){
		alert('不能出现小数');
		return;
	}
	
};

</script>
</html>
