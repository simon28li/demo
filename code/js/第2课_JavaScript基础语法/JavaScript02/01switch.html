<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		/* if...else if...else if...else*/
		var a = "pineapple";
		/*
		if(a == 'apple'){
			console.log("我是苹果");
		}else if(a == 'pineapple'){
			console.log("我是菠萝");
		}else if(a == 'pen'){
			console.log("我是笔");
		}else{
			console.log("我都不是");
		}
		*/
		
		//第二种写法
		/* switch(a) case break*/
		switch(a){
			case 'apple':
				console.log("我是苹果");
				break;
			case 'pineapple':
				console.log("我是菠萝");
				break;
			case 'pen':
				console.log("我是笔");
				break;
			default:
				console.log("啥都不是");
				break;
		}
	</script>
</html>
