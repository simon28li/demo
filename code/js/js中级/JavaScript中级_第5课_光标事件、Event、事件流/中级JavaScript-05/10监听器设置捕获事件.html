<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box1{width: 300px;height: 300px;background: pink;}
			.box2{width: 200px;height: 200px;background: yellow;}
			.box3{width: 100px;height: 100px;background: yellowgreen;}
		</style>
	</head>
	<body>
		<div class="box1" id="box1">
			<div class="box2" id="box2">
				<div class="box3" id="box3"></div>
			</div>
		</div>
		<script>
			//事件流: 事件流描述的是从页面中接受事件的顺序
			//事件冒泡和事件捕获
			//事件冒泡IE:事件的发生应该是当前该对象先触发,然后再触发上一级对象
			//事件捕获Chrome,FF:事件的发生应该是在最上层触发,然后逐级向下捕获,直到抓到当前该对象
			
			var box1 = document.getElementById('box1');
			var box2 = document.getElementById('box2');
			var box3 = document.getElementById('box3');
			
			var useCapture = false;				//在监听器中false为冒泡获取,即目标元素先触发.ture为捕获获取,即目标元素最后触发
			box1.addEventListener('click',function(){
				console.log(this.className);
			},useCapture);
			box2.addEventListener('click',function(){
				console.log(this.className);
			},useCapture);
			box3.addEventListener('click',function(){
				console.log(this.className);
			},useCapture);
		</script>
	</body>
</html>
