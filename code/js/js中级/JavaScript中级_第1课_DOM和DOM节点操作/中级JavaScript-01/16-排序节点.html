<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.oldLi{color: pink;}
		</style>
	</head>
	<body>
		<input id="btn" type="button" value="排序"/>
		<ul id="ul1">
			<li class="oldLi">3</li>
			<li class="oldLi">5</li>
			<li class="oldLi">2</li>
			<li class="oldLi">1</li>
			<li class="oldLi">4</li>
		</ul>
		<script>
			var oUl = document.getElementById('ul1');
			var btn = document.getElementById('btn');
			var aLi = oUl.getElementsByTagName('li');
			
			btn.onclick = function(){
				var arr = [];
				for(var i = 0;i<aLi.length;i++){
					arr.push(aLi[i]);
					//console.log(aLi[i].innerHTML);
				};
				console.log(arr);
				debugger
				arr.sort(function(li1, li2){
					return li1.innerHTML - li2.innerHTML;
				});
				
				console.log(arr);
				for(var i = 0;i<aLi.length;i++){
					oUl.appendChild(arr[i]);
				}
			}
		</script>
	</body>
</html>
