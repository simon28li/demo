<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{width:100px; height: 100px; background: red; color: white; position: fixed;bottom: 0;right: 0;}
		</style>
		
	</head>
	<body style="height: 2000px;">
		<div id="div1">回到顶部</div>
		
		<script>
		/*
			window.onscroll = function(){	//滚动事件是连续触发
				console.log(123);
			};
		*/
		
		var oDiv = document.getElementById('div1');
		
		change();
		window.onscroll = change;
		
		function change(){
			if(getScrollY() > 20)
			{
				oDiv.style.display = 'block';
			}
			else
			{
				oDiv.style.display = 'none';
			}
			
		}
		
		//回到顶部
		oDiv.onclick = function(){
			setScrollY(0);
		};
		
		//获取
		function getScrollY(){
			return window.pageYOffset || document.documentElement.scrollTop;
		};
		
		//设置
		function setScrollY(num){
			document.documentElement.scrollTop = document.body.scrollTop = num;
		};
		</script>
	</body>
</html>
