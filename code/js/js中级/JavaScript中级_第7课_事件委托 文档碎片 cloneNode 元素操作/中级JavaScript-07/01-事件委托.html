<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<ul id="ul1">
			<li>1111</li>
			<li>1111</li>
			<li>1111</li>
			<li>1111</li>
		</ul>
		<script>
			var oUl = document.getElementById('ul1');
			var aLi = oUl.getElementsByTagName('li');
			
			//普通写法,用了一个for循环
			/*
			for(var i = 0;i<aLi.length;i++){
				aLi[i].addEventListener('click',function(){
					alert(123);
				},false)
			}
			*/
			
			//事件委托: 利用冒泡的原理实现
			//1.提高性能(不需要循环操作)
			//2.后续添加元素直接拥有事件行为
			oUl.addEventListener('click',function(){
				alert(123);
			},false)
		</script>
	</body>
</html>
