<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input id="btn1" type="button" value="点击" /><input id="btn2" type="button" value="关闭" />
		<script>
			var btn1 = document.getElementById('btn1');
			var btn2 = document.getElementById('btn2');
			//var timer = null;
			var newWindow;
			btn1.onclick = function(){
				newWindow = window.open("http://www.baidu.com");
				if(window == newWindow){
					console.log(true)
				}
			}
			
			btn2.onclick = function(){
				newWindow.close();
			}
		</script>
	</body>
</html>
