<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{width: 800px;height:33px; position: absolute; top:300px;background-image: url(img/line.gif);}
			body{height: 2000px;}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<script>
			var oDiv = document.getElementById('div1');
			var nTop = oDiv.offsetTop;
			window.onscroll = function(){

				//oDiv.offsetTop 是oDiv到达顶部的距离 并且是个数字
				//getScrollY 是这个页面滚动距离
				if(oDiv.offsetTop < getScrollY()){
					oDiv.style.top = getScrollY() + 'px';
				}else{
					oDiv.style.top = nTop + 'px';
				}
			}
			
			function getScrollY(){
				return window.pageYOffset || document.documentElement.scrollTop;
			}
		</script>
	</body>
</html>
