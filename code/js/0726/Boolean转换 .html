<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    var x='';              /*false "" 0  null undefined NaN 的Boolean值都是false  */
    var y=Boolean(x);      /*除0之外的数字都是真*/
    console.log(y);        /*false*/

    var x=[];
    var y=Boolean(x);
    console.log(y);  /*true*/

    var x={};
    var y=Boolean(x);
    console.log(y);  /*true*/




</script>

</body>
</html>
