    <script>
        /*题目5*/
        var x=0;
        for(var i=0;i<=10;i++){
            x+=i;
        }
        document.write(x)


        /*题目6*/
       var x=prompt('请输入你的语文成绩')
        if(x==''){
            alert('请输入类容')
        }else if(x>100&&x<0){
            alert('成绩无效')
        }else if(x>=60&&x<=80){
            alert('及格')
        }else if(x>80){
            alert('优秀')
        }else if(x<60){
            alert('不及格')
        }

    </script>
