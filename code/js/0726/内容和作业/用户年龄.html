<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <script>
        var x=prompt('请输入年龄');
        if(x<=18){
            alert('少年')
        }else if(x>18&&x<=60){
            alert('青年')
        }else if(x>60){
            alert('老年')
        }

    </script>
</body>
