<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
   <script>

       var x=12;
       var y='1';
       var z=x-y;   /*运算时电脑会自动把y变成number型*/
       console.log(z);/* 11 */

       console.log('----------------');
       var x=12;
       var y=true;
       var z=x-y;
       console.log(z);/* 11 */

console.log('----------------');
       var x=12;
       var y=NaN;
       var z=x-y;
       console.log(z);/* NaN*/

console.log('----------------');
       var x=12;
       var y=null;
       var z=x-y;
       console.log(z);/* 12*/

console.log('----------------');
       var x=12;
       var y=undefined;   /*因为Number(undefined)=NaN*/
       var z=x-y;
       console.log(z);     /* NaN*/

       console.log('----------------');
       var x=12;
       var y='13';         /*加法运算只要有字符串 就是连接*/
       var z=x+y;
       console.log(z);     /* 1213*/





   </script>
</body>
</html>
