<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //顺序结构  从上往下 一条条读取
        //alert()弹窗会阻断下面代码执行
        //分支语句

  var x=prompt('请输入成绩');
        if(x==''){
        alert('请输入类容')
        }else if(x>100){
            alert('不要吹牛')
        }else if(x>=60&&x<=100){
            alert('恭喜你 及格了')
        }else if(x<60){
            alert('不及格')
        }else if(x<0){
            alert('太挫了')
        }else if(typeof (x)!=Number){
            alert('请输入数字')
        }





    </script>
</body>
</html>
