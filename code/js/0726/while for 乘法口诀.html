<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>while</title>
    <style>

    </style>

</head>
<body>

<script>

    var x = 0;
    while (x <= 2) {                /*括号中条件成立才执行*/
        x++;
        document.write(x)
    }

    document.write('<br>');
    var y = 0;
    do {                             /*不管括号中条件不成立也会执行以此*/
        document.write(y);
        y++;
    } while (y <= 2);

    document.write('<br>');
    var x = 0;
    for (var i = 0; i < 10; i++) {
        x += i;
    }

    document.write(x);

    document.write('<br>');
    document.write('<br>');

    for (var i = 1; i < 10; i++) {
        for (var j = 1; j < 10; j++) {
            document.write(j + '*' + i + '=' + j * i + ' ');
            if (j == i) {
                break;
            }
        }
        document.write('<br>')
    }


</script>
</body>
</html>
