<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 100px;
            height: 100px;
            background: #c2c2c2;
            display: none;
            margin-top: 20px;
        }

        form {
            position: relative;
            border: 1px solid transparent;
        }

        input {
            outline: none;
            /*border: 1px solid #c2c2c2;*/
        }

        #a1 {
            position: absolute;
            z-index: 10; /*   #a1  会默认在下面*/
            background: transparent;  /* 把背景颜色设置成透明才能看到下面的label中的内容 */
        }

        #a2 {
            position: absolute;
        }

    </style>
</head>
<body>
<form>
    <input type="text" id="a1"><label id="a2">请输入内容</label>
</form>
<div id="d"></div>
<script>
    var i1 = document.getElementById('a1');
    var i2 = document.getElementById('a2');
    i1.onfocus = function () {
        i2.style.color = '#0f0';
        d.style.display='block';
//       i1.placeholder='placeholder'
    };
    i1.onblur = function () {    /*失去焦点时*/
        i2.style.color = '#ccc';
        d.style.display='none';
    };

    i1.onkeydown = function () {
        i2.innerHTML = ''
    };
    i1.onkeyup = function () {
        i2.innerHTML = ''
    };
    i1.onchange = function () {   /*按下enter键之后才会出发   按下enter键之后 文本框中间的内容就会赋给 value */

    };


</script>

</body>
</html>
