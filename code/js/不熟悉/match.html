<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    var str="Hello world!";
    document.write(str.match("world") + "<br />");    /* world*/
    document.write(str.match("World") + "<br />");    /*null*/
    document.write(str.match("worlld") + "<br />");   /*null*/
    document.write(str.match("world!"));               /*world!*/

</script>
</body>
</html>
