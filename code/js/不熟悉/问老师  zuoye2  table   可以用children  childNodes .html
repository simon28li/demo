<table border="1" cellpadding="10" cellspacing="0">
    <tr><th>姓名</th><th>语文</th><th>数学</th><th>英语</th></tr>
    <tr><td>小王</td><td>33</td><td>52</td><td>87</td></tr>
    <tr><td>小李</td><td>67</td><td>88</td><td>22</td></tr>
    <tr><td>小黄</td><td>52</td><td>82</td><td>45</td></tr>
</table>
<p>
    <span>spanspan</span>
</p>
<script>
    /*parentElement 获取对象层次中的父对象。
     parentNode 获取文档层次中的父对象。
     childNodes 获取作为指定对象直接后代的 HTML 元素和 TextNode 对象的集合。
     children 获取作为对象直接后代的 DHTML 对象的集合。

     parentNode和parentElement功能一样，childNodes和children功能一样。但是parentNode和childNodes是符合W3C标准的，可以说比较通用。而另外两个不是标准，Firefox就不支持。

     当父节点的nodeType不是1，即不是element节点的话，它的parentElement就会是null
     一般情况parentNode可以取代parentElement的所有功能。
     parentElement匹配的是parent为element的情况，而parentNode匹配的则是parent为node的情况。element是包含在node里的，它的nodeType是1。
     提问者评价
     谢谢!*/

    var p=document.getElementsByTagName('p');
    var p1= p[0].children;
    var p1s= p1[0].innerHTML;
    var p2= p[0].childNodes;
    var p2s= p2[0].innerHTML;  /* 通过childNodes取到的元素是娶不到里面的html的  */

    console.log(p1);  /* [span] */
    console.log(p1s); /* spanspan */
    console.log(p2);  /* [text, span, text] */
    console.log(p2s); /* undefined */        /* 通过childNodes取到的元素是娶不到里面的html的  */

</script>


</body>
</html>
