<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        input {
            width: 50px;
            height: 20px;
        }

        #d {
            margin-top: 10px;
            margin-left: 30px;
            border: 1px solid red;
        }

    </style>
</head>
<body>
<input type="button" class="input1" value="红色">
<input type="button" class="input2" value="绿色">
<input type="button" class="input3" value="黄色">
<input type="button" class="input4" value="紫色">
<input type="button" class="input5" value="黑色">
<div id="d"></div>
<script>
    var d = document.getElementById('d');
    d.style.width = '200px';  /*这个数值如果写在css里面 则js读取的时候会一直是200px 通过js变成100px后 再读取还是200px*/
    d.style.height = '200px';
    d.style.transition='2s';
    var inp = document.getElementsByTagName('input');
    for (var i = 0; i < inp.length; i++) {
        inp[i].onclick = function () {
            for (j = 0; j < inp.length; j++) {
                if (this.value == "红色") {
                    d.style.background = '#f00';
                    d.style.transform='translate(100px)';

                } else if (this.value == "绿色") {
                    d.style.background = '#0f0';
                } else if (this.value == "黄色") {
                    d.style.background = '#ff0';
                } else if (this.value == "紫色") {
                    d.style.background = '#f0f';
                } else if (this.value == "黑色") {
                    d.style.background = '#000';
                }
            }
            if (d.style.width == '200px') {
                d.style.width = '100px';
                d.style.height = '100px';
            } else {
                d.style.width = '200px';
                d.style.height = '200px';
            }
        }

    }

</script>
</body>
</html>
