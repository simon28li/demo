<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
   <script>

       var person={    /* 创建一个对象 */
           name:'小红',/* 键值对 */
           old:'28',
           sing: function () {
               alert('我是对象的方法');
           }
       };
//       person.sing();  /* 调用对象的方法 */
       console.log(person);
       console.log(typeof (person));

       var person=new Object();
       console.log(person);
       console.log(typeof (person));
       person.sing();   /*new之后 方法就不能运行了*/

   </script>
</body>
</html>
