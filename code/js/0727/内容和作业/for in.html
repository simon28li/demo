<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    var s = {age: 23, name: 'xxx', weight: 120, tall: 170, aaa: "我是属性值"};
    var y;

    for(y in s){  /* 这是一个循环 */
        document.write(y+':'+s[y]+'<br>');/* s[y]因为y本来就是字符串 所以不用带引号 */
    }
    document.write(y);

</script>
</body>
</html>
