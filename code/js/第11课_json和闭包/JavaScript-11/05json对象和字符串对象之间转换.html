<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var str = '{"name":"Lily","age":"28"}';
			console.log(str);
			//字符串转换成json对象
			var json = JSON.parse(str);
			console.log(json);
			
			var json2 = {"name":"Lily","age":"28"};
			//将json对象转换成字符串
			var str2 = JSON.stringify(json2);
			console.log(str2);
			console.log(json2);
			
			var obj = {
				arr1:[1, 2, 3],
				arr2:['a', 'b', 'c']
			}
			console.log(obj);
		</script>
	</body>
</html>
