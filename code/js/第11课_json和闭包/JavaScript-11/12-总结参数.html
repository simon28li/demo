<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//无参			没有参数的函数无参函数
			//有参			有参数的函数
			//入参			写在函数的小括号,多个参数以','分割
			//出参/返回值	写在函数的return后面 返回值
			//实参			a,b就是实参
			//形参			var1,var2就是形参
			function sum(var1, var2){
				return var1 + var2
			}
			var a = 1;
			var b = 2;
			sum(a, b);
		</script>
	</body>
</html>
