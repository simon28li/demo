<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var str = 'abcdefg';
			var a = str.substring(1,4);		//截取字符串:(start, end),包含开始位置不包含结束位置(包头不包尾)
			console.log(a);
			
			var b = str.substring()		//从起始位置截取到最后
			console.log(b);
			
			var c = str.substring(4, 1);
			console.log(c);
		</script>
	</body>
</html>
