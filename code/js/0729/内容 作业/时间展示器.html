<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p></p>
  <p>本地时间：<span></span></p>
  <script>

   function gettime(){
       var d=new Date(); /* 取得日期 */
       var y= d.getFullYear();
       var Month= d.getMonth()+1;
       var day1= d.getDate();
       var h= d.getHours();
       var m= d.getMinutes();
       var s= d.getSeconds();
       var day2= d.getDay();   /*星期*/
       /*方式一*/
       var showtime1=y+'年'+Month+'月'+day1+'日'+h+'时:'+m+'分:'+s+'秒';
       document.getElementsByTagName('p')[0].innerHTML="本地时间："+showtime1;

       /*方式2*/
       var showtime2=document.createTextNode(showtime1);
       document.getElementsByTagName('span')[0].innerText='';/*每次加入前 先把清空*/
       document.getElementsByTagName('span')[0].appendChild(showtime2);

   }
   gettime(); /* 保证一打开页面就会有时间显示 而不用等1s时间 */
   setInterval('gettime()',1000);

  </script>



</body>
</html>
