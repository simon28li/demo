<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul li{
            width: 100px;
            height: 20px;
            background: #acf2f0;
            margin-left: 10px;
            float: left;
            text-align: center;
            list-style: none;
        }
        ul{
            margin-bottom: 5px;
        }
        img{
            /*margin-top: 5px;*/
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <img src="images/1.gif">

</ul>
<script>
    var li=document.getElementsByTagName('li');
    var img=document.getElementsByTagName('img');
    for(var i=0;i<li.length;i++){
        li[i].onclick= function () {
            img[0].src='images/'+this.innerHTML+'.gif' ;
        }
    }


</script>
</body>
</html>
