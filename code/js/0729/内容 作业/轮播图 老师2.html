<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul li{
            width: 100px;
            height: 20px;
            background: #acf2f0;
            margin-left: 10px;
            float: left;
            text-align: center;
            list-style: none;
        }
       ul{
           height: 30px;
       }
       img{
           margin-top: 5px;
           display: block;
           margin-left: 140px;
       }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<img src="images/1.gif">
    <script>

        /*点击列表显示图片*/
        var li=document.getElementsByTagName('li');
        var img=document.getElementsByTagName('img');
        var a=0;
        function b(){
            if(a==li.length-1){
                a=0
            }else{
                a++;
            }
            img[0].src='images/'+li[a].innerHTML+'.gif';
        }
        var clear=  setInterval('b()',1000);
        img[0].onmouseover= function () {
            clearInterval(clear);
        };

        img[0].onmouseout= function () {
            clear=  setInterval('b()',1000);
        };

        for(var i=0;i<li.length;i++){
            li[i].onmouseover= function () {
                clearInterval(clear);
            };
             li[i].onmouseout= function () {
                 clear=  setInterval('b()',1000);
            };

        }



    </script>
</body>
</html>
