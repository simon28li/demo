<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>原型</title>
	</head>
	<body>
		<script>
			//原型是  js 的函数 里都有一个prototype的属性，这个属性引用了一个对象，叫做原型对象，简称原型
			//一般使用在什么地方   我们在写插件的时候使用，我们在写一些构造函数的时候使用
			//prototype  可以往构造函数里追加一些属性和方法
			function CreateDog(name,color){
				this.name = name;
				this.color = color;
			}
			//追加方法
			CreateDog.prototype.swimming = function(){
				console.log(this.name + '会游泳！');
			};
			//追加属性
			CreateDog.prototype.sex = 'mail';
			var dog1  = new CreateDog('泰迪','白色');
			dog1.swimming();
			console.log(dog1.sex);
			
			var dog2 = new CreateDog('萨摩耶','白色');
			dog2.swimming();
			console.log(dog2.sex);
		</script>
	</body>
</html>
