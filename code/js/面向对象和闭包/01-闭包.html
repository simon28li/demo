<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>闭包</title>
		<style>
			#div1{width: 100px; height: 100px; background-color: green;}
			p{width:300px; height: 100px; margin: 10px; background-color: blue;}
		</style> 
	</head>
	<body>
		<div id="div1">div1</div>
		<p>0</p>
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<script>

			//1.变量作用域
			var num1 = 11;//全局变量
			function fun1(){
				alert(num1);
			}
			//fun1();
			
			function fun2(){
				var i=0;
				var div1 = document.getElementById('div1');
				div1.onclick = function(){
					i++;
					//alert(i);
				}
			}
			//fun2();
			//??函数是不是一个闭包     不是闭包
			
			function fun3(){
				var num2 = 22;
				num3 = 33;//没有使用var，是一个全局变量
			}
			//fun3();
			//alert(num2);//?is not defined    num2是局部变量  所以在函数的外面是访问不到的
			//alert(num3);
			
			//2、在函数的外面使用函数的内部变量，我们需要使用闭包(闭空间、闭区域)
			//闭包(1)就是在函数的外面可以使用函数的内部变量，(2)并且在闭包的区域内保存有变量的值，该值是永驻内存的，
			//所以，不要乱用闭包，容易引起 内存泄漏
			//闭包里面的值你不想永驻内存，就将变量名等于  undefined;
			function fun4(){
				var num2 = 22;
				function inner(){
					num2++;
					//alert(num2);
				}
				return 	inner;
			}
			//var init4 = fun4();
			//init4();//23
			//init4();//24
			//var init5 = fun4();
			//init5();
			
			//3.闭包在数组循环中的应用
			//(1)无闭包、无对象属性的
			function init1(){
				var oP = document.getElementsByTagName('p');
				for(var i=0;i<oP.length;i++){
					oP[i].onclick = function (){
						console.log(i);
					};
				}
			}
			//init1();
			//(2) 无闭包，有对象属性
			function init2(){
				var oP = document.getElementsByTagName('p');
				for(var i=0;i<oP.length;i++){
					oP[i].index = i;//属性赋值
					oP[i].onclick = function (){
						console.log(this.index);
					};
				}
			}

			//init2();
			//(3)使用闭包来解决问题
			function init3(){
				var oP = document.getElementsByTagName('p');
				for(var i=0;i<oP.length;i++){
					//加一层闭包，使用自执行函数来完成的， 来保留I的值  
					(function(){
						var temp = i;
						oP[i].onclick = function (){
							console.log(temp);
						};
					})();
				}
			}
			//init3();
			
			function init4(){
				var oP = document.getElementsByTagName('p');
				for(var i=0;i<oP.length;i++){
					//加一层闭包，使用自执行函数来完成的， 来保留I的值  ,使用了函数传值
					(function(arg){
						oP[i].onclick = function (){
							console.log(arg);
						};
					})(i);
				}
			}
			//init4();


			//非自执行函数来处理
			function init5(){
				var oP = document.getElementsByTagName('p');
				for(var i=0;i<oP.length;i++){
					//加一层闭包， 来保留I的值  
					function inner(){
						var temp = i;
						oP[i].onclick = function (){
							console.log(temp);
//							temp = undefined;
						};
					}
					inner();	
				}
			}
			init5();
			
			
		</script>
	</body>
</html>
