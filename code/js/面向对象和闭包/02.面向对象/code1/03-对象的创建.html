<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//创建一个对象：
			/*
			 	对象的组成：
			 		属性(即特征)
			 		方法(即行为动作)
			 * */
			
			function createPerson(name,age){
				var obj=new Object();
			
				obj.name=name;
				obj.age=age;
				
				obj.show=function(){
					console.log(this.name+'/'+this.age);
				}	
				
				return obj;
			}
			
			var p1=createPerson('张三',20);
			p1.show();	//调用该对象的方法
			
			var p2=createPerson('如花',18);
			p2.show();
			
			console.log(p1.show==p2.show);
			
			/*
			 	1.一般创建一个对象要有new 关键字
			 	2.同一类的对象，函数并没有共享
			 * 
			 * */
			
		</script>
	</body>
</html>
