<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function Person(name,age){
				this.name=name;
				this.age=age;
			}
			Person.prototype.show=function(){
				console.log(this.name+'/'+this.age);
			}
			
			/*
			 	prototype:{
			 		_proto_:指向上一级的原型对象
			 	}
			 
			 * */
			Object.prototype.a=10;
			
			Person.prototype.a=20;
			
			var p1=new Person('abc',12);
			p1.a=30;
			
			console.log(delete(p1.a));	//删除对象本身的属性
			console.log(delete(p1.a));
			
			console.log(p1.a);
			
		</script>
	</body>
</html>
