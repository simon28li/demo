<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function Person(name,age){
				this.name=name;
				this.age=age;
			}
			/*
			 每一个函数都有一个属性，prototype (原型对象)
			 该属性是一个对象
			 	prototype:{
			 		_proto_: 指向该类的上一级原型对象
			 		constructor:Person;
			 		
			 	}
			 
			 原型对象内的所有的属性和方法，都会被其所创建出来的对象共享
			 * 
			 * */
			Person.prototype.show=function(){
				console.log(this.name+'/'+this.age);
			}
			
			var p1=new Person('张三',20);
			p1.show();
			var p2=new Person('李四',28);		
			p2.show();
			
			console.log(p1.show==p2.show);
		</script>
	</body>
</html>
