<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<input type="text" placeholder="请输入您的用户名">

<span>用户名由数字、字母、下划线组成</span>

<script>

    var x=document.getElementsByTagName("input")[0];
    var y=document.getElementsByTagName("span")[0];
    x.onchange=function(){
        var z=/^[\w]{8,12}$/;
        var zz= x.value;
        if(z.test(zz)){
            y.innerHTML="注册成功";
            y.style.color="black";
        }else{
            y.innerHTML="输入有误";
            y.style.color="red";
        }
    }

</script>

</body>

</html>
