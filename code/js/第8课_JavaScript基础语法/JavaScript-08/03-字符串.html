<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var str = ' hello world! ';
			console.log("(" + str.trim() + ")");	//清除左右两边的空格
			
			var str2 = 'Hello';
			var a = str2.toUpperCase();				//转大写
			console.log(str2);
			console.log(a);
			
			var str3 = 'Hello';
			var b = str3.toLowerCase();
			console.log(str3);
			console.log(b);
		</script>
	</body>
</html>
