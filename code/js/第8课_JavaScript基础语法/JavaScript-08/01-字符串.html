<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			var str = new String('abcdefg');
			
			console.log(str.length);			//length是指的字符串的长度
			console.log(str[1]);				//打印字符串在index=1的位置的内容
			console.log(str.charAt(2));			//查询index=2的位置.效率极高
			console.log(str.charCodeAt(2));		//查询字符编码
			
			console.log(String.fromCharCode(100,99,98,97));			//dcba
		</script>
	</body>
</html>
