<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/* display:none 不显示该标签*/
			#div1 div,#div2 div{width: 200px;height: 200px;border: 1px solid black;display: none;}
			#div1 input.active,#div2 input.active{background: red;}
		</style>
	</head>
	<body>
		<div id="div1">
			<input class="active" type="button" value="1" />
			<input type="button" value="2" />
			<input type="button" value="3" />
			
			<div style="display: block;">111</div>
			<div>222</div>
			<div>333</div>
		</div>
		<div id="div2">
			<input class="active" type="button" value="11" />
			<input type="button" value="22" />
			<input type="button" value="33" />
			
			<div style="display: block;">111111</div>
			<div>222222</div>
			<div>333333</div>
		</div>
	</body>
	<script>
		tab('div1');
		tab('div2');
		function tab(parent){
			var oParent = document.getElementById(parent);
			var aInput = oParent.getElementsByTagName('input');
			var oDiv = oParent.getElementsByTagName('div');
			
			for(var i = 0;i<aInput.length;i++){
				aInput[i].index = i;
				aInput[i].onclick = function(){
					for(var j = 0;j<aInput.length;j++){
						aInput[j].className = '';
						oDiv[j].style.display = 'none';
					}
					this.className = 'active';
					oDiv[this.index].style.display = 'block';
				}		
			}
		}
		
	</script>
</html>
