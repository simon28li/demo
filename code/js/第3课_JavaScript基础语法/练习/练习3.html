<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
li{ width:30px; height:30px; background:url(star.jpg) no-repeat 0 -70px; float:left; list-style:none;}
</style>
</head>

<body>
<ul>
	<li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<script>
	var aLi = document.getElementsByTagName('li');
	var onOff =true;
	
	for(var i=0; i<aLi.length; i++)
	{
		aLi[i].index = i;
		
		aLi[i].onmouseover = function(){
			onOff = true;
			
			if(onOff)
			{
				for(var i=0; i<aLi.length; i++)
				{
					if(i<=this.index)
					{
						aLi[i].style.backgroundPosition = '0 0';		
					}
					else
					{
						aLi[i].style.backgroundPosition = '0 -70px';
					}
					
				}
			}
			
		};
		
		aLi[i].onmouseout = function(){
			if(!onOff)
			{
				return;	
			}
			
			for(var i=0; i<aLi.length; i++)
			{
				aLi[i].style.backgroundPosition = '0 -70px';	
			}
		};
		
		aLi[i].onclick = function(){
			onOff = false;	
		};
			
	}


</script>
</body>
</html>
