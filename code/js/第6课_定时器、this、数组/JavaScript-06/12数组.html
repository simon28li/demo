<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = ['a','b','c'];
			arr.push('d','e','f');				//在数组的最后添加数组元素(可以添加多个),返回值是数组长度
			console.log(arr);
			
			arr.pop();							//在数组的最后删除数组元素;
			console.log(arr);
			
			var arr2 = ['a','b','c'];
			arr2.unshift('d','e','f');			//从数组的最开始添加内容(可以添加多个),返回值是数组长度
			console.log(arr2);
			
			arr2.shift();                       //在数组的最开始删除内容
			var arr3 = [1,2,3];					//1,2,3加个0
			arr3.reverse();
			arr3.push(0);
			arr3.reverse();
			
		</script>
	</body>
</html>
