<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{
				width: 100px;
				height: 100px;
				background: pink;
			}
			#div2{
				width: 100px;
				height: 100px;
				background: gray;
				margin-top:10px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<script>
			var oDiv1 = document.getElementById('div1');
			var oDiv2 = document.getElementById('div2');
			var timer = null;
			oDiv1.onmouseover = function(){
				clearTimeout(timer);
				oDiv2.style.display = 'block';
			}
			
			oDiv1.onmouseout = function(){
				timer = setTimeout(function(){
					oDiv2.style.display = 'none';
				}, 500);
			}
			
			oDiv2.onmouseover = function(){
				clearTimeout(timer);
				oDiv2.style.display = 'block';
			}
			
			oDiv2.onmouseout = function(){
				timer = setTimeout(function(){
					oDiv2.style.display = 'none';	
				},500);
			}
			
		</script>
	</body>
</html>
